            })(() => window.markmap,null,{"content":"La Metodología Wyckoff en Profundidad","children":[{"content":"Introduction","children":[{"content":"Resumen","children":[{"content":"Resumen del libro La Metodología Wyckoff en Profundidad, <mark><strong>bajo mi punto de vista</strong></mark>.","children":[],"payload":{"lines":"5,6"}},{"content":"El objetivo es sintetizar los conceptos claves, para ello se han omitido capitulos y algunas partes del contexto.","children":[],"payload":{"lines":"6,7"}},{"content":"<strong>El resumen va dirigido a aquellos que ya se han leido el libro.</strong>","children":[],"payload":{"lines":"7,8"}},{"content":"Puedes adquirir los libros directamente del autor, Ruben Villahermosa, siguiendo los siguientes enlaces.","children":[],"payload":{"lines":"8,10"}}],"payload":{"lines":"3,4"}},{"content":"Links","children":[{"content":"<a href=\"https://rubenvillahermosa.com/\">Ruben Villahermosa</a>","children":[],"payload":{"lines":"12,13"}},{"content":"<a href=\"https://rubenvillahermosa.com/products/la-metodologia-wyckoff-en-profundidad-version-pdf\">La Metodología Wyckoff en Profundidad</a>","children":[],"payload":{"lines":"13,15"}}],"payload":{"lines":"10,11"}},{"content":"Nomenclaturas","children":[{"content":"<strong>Los largos o entrar en largo</strong>: accion de compra, se refiere a los que estan realizando acciones de compra.","children":[],"payload":{"lines":"17,18"}},{"content":"<strong>Los cortos o entrar en corto</strong>: accion de venta, se refiere a los que estan realizando acciones de venta.","children":[],"payload":{"lines":"18,19"}},{"content":"<strong>Cerrar positiones</strong>: deshacerse de un activo, osea venderlo.","children":[],"payload":{"lines":"19,20"}},{"content":"<strong>Stop loss (SL)</strong>: Limite que se establece como condicion para cerrar una posicion cuando esta perdiendo valor.","children":[],"payload":{"lines":"20,21"}},{"content":"<strong>Take profit (TP)</strong>: Limite que se establece como condicion para cerrar una posicion cuando esta ganando valor.","children":[],"payload":{"lines":"21,22"}},{"content":"<strong>(PS) Preliminary Support</strong>: Apartado -&gt; Evento 1: Parada Preliminar","children":[],"payload":{"lines":"22,23"}},{"content":"<strong>(PSY) Preliminary Supply</strong>: Apartado -&gt; Evento 1: Parada Preliminar","children":[],"payload":{"lines":"23,24"}},{"content":"<strong>(SC) Selling Climax</strong>: Apartado -&gt; Evento 2: Climax","children":[],"payload":{"lines":"24,25"}},{"content":"<strong>(BC) Buying Climax</strong>: Apartado -&gt; Evento 2: Climax","children":[],"payload":{"lines":"25,26"}},{"content":"<strong>(AR) Automatic Rally/Reaction</strong>: Apartado -&gt; Evento 3: Reaccion","children":[],"payload":{"lines":"26,27"}},{"content":"<strong>ChoCh (Change of Character)</strong>: Apartado -&gt; Evento 3: Reaccion","children":[],"payload":{"lines":"27,29"}}],"payload":{"lines":"15,16","fold":1}}],"payload":{"lines":"1,2"}},{"content":"Parte 1: Cómo se Mueven los Mercados","children":[{"content":"Ondas","children":[{"content":"<pre data-lines=\"33,36\"><code>Cada movimiento alcista y bajista está compuesto por numerosas ondas alcistas y bajistas menores. Cuando una onda finaliza, comienza otra en la dirección opuesta. Al estudiar y comparar la relación entre ondas; su duración, velocidad y alcance, seremos capaces de determinar la naturaleza de la tendencia.\n\nEl análisis de ondas proporciona una visión clara de los relativos cambios entre oferta y demanda y nos ayuda a juzgar la relativa fortaleza o debilidad de compradores y vendedores a medida que avanza el movimiento del precio.\n</code></pre>","children":[],"payload":{"lines":"33,36"}}],"payload":{"lines":"31,32","fold":1}},{"content":"El ciclo del precio","children":[{"content":"Tendencias","children":[{"content":"<pre data-lines=\"44,45\"><code>  La tendencia simplemente es la línea de la menor resistencia.\n</code></pre>","children":[],"payload":{"lines":"44,45"}}],"payload":{"lines":"42,43","fold":1}}],"payload":{"lines":"37,38","fold":1}},{"content":"Tipos de tendencias","children":[{"content":"<pre data-lines=\"48,53\"><code>Hay tres y puede que no se muevan en la misma direccion.\n\n- Tendencia a corto plazo\n- Tendencia a medio plazo\n- Tendencia a largo plazo\n</code></pre>","children":[],"payload":{"lines":"48,53"}}],"payload":{"lines":"46,47","fold":1}},{"content":"Rangos","children":[{"content":"<pre data-lines=\"56,62\"><code>- Extremadamente importantes. 3 tipos:\n  - Acumulacion\n  - Distribucion\n  - Aleatorio\n- Son lugares donde el movimiento previo ha sido detenido y hay un relativo equilibrio entre oferta y demanda.\n- Para definir un rango se requieren dos puntos con los que construir el canal. Mientras el precio se mantenga dentro del rango no sucederá ningún gran movimiento. **La clave está en los extremos.**\n</code></pre>","children":[],"payload":{"lines":"56,62"}}],"payload":{"lines":"54,55","fold":1}}],"payload":{"lines":"29,30"}},{"content":"Parte 2: Las Tres Leyes Fundamentales","children":[{"content":"Resumen","children":[{"content":"Las tres leyes fundamentales en las que se basa la metodologia Wyckoff","children":[],"payload":{"lines":"67,69"}}],"payload":{"lines":"65,66"}},{"content":"La ley de Oferta y Demanda","children":[{"content":"Desplazamiento del precio","children":[{"content":"<strong>Iniciativa</strong>","children":[],"payload":{"lines":"73,74"}},{"content":"<strong>Falta de interes</strong>","children":[],"payload":{"lines":"74,76"}}],"payload":{"lines":"71,72"}},{"content":"El proceso de subasta","children":[{"content":"Para que una orden pueda ser ejecutada debe emparejarse con otra orden cuya intención sea la opuesta.","children":[],"payload":{"lines":"78,80"}}],"payload":{"lines":"76,77"}},{"content":"Absorcion","children":[{"content":"El comprador es la contrapartida del vendedor y, al mismo tiempo, el vendedor es la contrapartida del comprador.","children":[],"payload":{"lines":"82,83"}},{"content":"Capacidad por parte de uno de los lados del mercado a bloquear el mercado en una dirección mediante órdenes limitadas.","children":[],"payload":{"lines":"83,84"}},{"content":"<strong>Detiene un movimiento de empuje en una direccion.</strong>","children":[],"payload":{"lines":"84,86"}}],"payload":{"lines":"80,81"}},{"content":"<strong>Conclusion</strong>","children":[{"content":"El resultado es que se añade liquidez al mercado","children":[],"payload":{"lines":"88,89"}},{"content":"Herramientas utiles: precio y volumen","children":[],"payload":{"lines":"89,90"}},{"content":"<img src=\"https://raw.githubusercontent.com/vanshyr/Mind-Map-La-metodologia-Wyckoff-en-profundidad/main/img/Ley_oferta_demanda-precio_volumen.png\" alt=\"Ley oferta y demanda: precio y volumen\" title=\"Ley oferta y demanda: precio y volumen\">","children":[],"payload":{"lines":"90,92"}}],"payload":{"lines":"86,87"}}],"payload":{"lines":"69,70","fold":1}},{"content":"La Ley de Causa y Efecto","children":[{"content":"Resumen","children":[{"content":"no puede suceder algo de la nada","children":[],"payload":{"lines":"96,97"}},{"content":"<mark>Para ver un cambio en el precio, <strong>primero debe haberse construido una causa</strong> que lo origine.</mark>","children":[],"payload":{"lines":"97,99"}}],"payload":{"lines":"94,95","fold":1}},{"content":"Esquemas Rapidos","children":[{"content":"\n<p data-lines=\"101,102\"><strong>Clímax</strong>: El movimiento después del último impulso revierte por completo y con fuerza dicho impulso previo.</p>","children":[],"payload":{"lines":"101,102"}},{"content":"\n<p data-lines=\"102,103\"><strong>​​Doble</strong> techo/suelo. El movimiento encargado de hacer un nuevo máximo/mínimo se queda en el mismo nivel del máximo/mínimo previo y después revierte. ​</p>","children":[],"payload":{"lines":"102,103"}},{"content":"\n<p data-lines=\"103,104\"><strong>​Falla</strong>. El movimiento encargado de hacer un nuevo máximo/mínimo no logra alcanzar al máximo/mínimo previo antes de revertir.</p>","children":[],"payload":{"lines":"103,104"}},{"content":"\n<p data-lines=\"104,105\"><strong>Trampa</strong>. El movimiento encargado de hacer un nuevo máximo/mínimo sobrepasa levemente (hasta +20%) el máximo/mínimo previo para después revertir.</p>","children":[],"payload":{"lines":"104,106"}},{"content":"\n<p data-lines=\"106,107\"><img src=\"https://raw.githubusercontent.com/vanshyr/Mind-Map-La-metodologia-Wyckoff-en-profundidad/main/img/esquema_rapido.png\" alt=\"Ejemplo esquema rapido\" title=\"Ejemplo esquema rapido\"></p>","children":[],"payload":{"lines":"106,108"}}],"payload":{"lines":"99,100"}}],"payload":{"lines":"92,93","fold":1}},{"content":"<mark>La ley de Esfuerzo y Resultado</mark>","children":[{"content":"Resumen","children":[{"content":"El análisis bajo la ley de esfuerzo y resultado trata de evaluar la acción del precio y el volumen con el objetivo de determinar si existe armonía o divergencia entre ellos y poder dilucidar si el interés es genuino o falso en dicha acción en particular.","children":[],"payload":{"lines":"112,113"}},{"content":"El esfuerzo lo representa el volumen mientras que el resultado lo representa el precio.","children":[],"payload":{"lines":"113,114"}},{"content":"<strong>La accion del precio debe reflejar la accion del volumen.</strong>","children":[],"payload":{"lines":"114,115"}},{"content":"Se trata de evaluar la dominación de compradores o vendedores a través de la convergencia y divergencia entre el precio y el volumen.","children":[],"payload":{"lines":"115,117"}}],"payload":{"lines":"110,111"}},{"content":"La importancia del volumen","children":[{"content":"El volumen identifica la cantidad de stock (acciones, unidades, contratos) que ha cambiado de manos.","children":[],"payload":{"lines":"119,120"}},{"content":"<strong>La participación de los grandes operadores se identifica al observarse un aumento en el volumen.</strong>","children":[],"payload":{"lines":"120,122"}}],"payload":{"lines":"117,118"}},{"content":"Armonía y divergencia","children":[{"content":"Resumen","children":[{"content":"Un aumento significativo del volumen nos indica la presencia del dinero profesional con el objetivo de producir un movimiento (de continuación o de giro).","children":[],"payload":{"lines":"126,127"}},{"content":"<mark>Si el <strong>esfuerzo está en armonía</strong> con el resultado es una señal de fortaleza del movimiento y sugiere su <strong>continuación</strong>.</mark>","children":[],"payload":{"lines":"127,128"}},{"content":"<mark>Si el <strong>esfuerzo está en divergencia</strong> con el resultado es una señal de debilidad del movimiento y sugiere una <strong>reversión</strong>.</mark>","children":[],"payload":{"lines":"128,129"}},{"content":"el movimiento del precio estará en proporción directa a la cantidad de esfuerzo dedicado. Tabla:<!-- marmap: fold -->","children":[{"content":"<img src=\"https://raw.githubusercontent.com/vanshyr/Mind-Map-La-metodologia-Wyckoff-en-profundidad/main/img/tabla_armonia_divergencia.png\" alt=\"Tabla Armonia y divergencia sobre accion del precio y volumen\" title=\"Tabla Armonia y divergencia sobre accion del precio y volumen\">","children":[],"payload":{"lines":"130,132"}}],"payload":{"lines":"129,132"}}],"payload":{"lines":"124,125"}},{"content":"En el desarrollo de una vela","children":[{"content":"Es la evaluación más simple. Tratamos de analizar la acción del precio y el volumen en una simple vela de forma individual.","children":[],"payload":{"lines":"134,135"}},{"content":"Buscamos que haya una concordancia entre los rangos del precio y el volumen operado.","children":[],"payload":{"lines":"135,136"}},{"content":"Queremos ver <strong>rangos amplios en volúmenes altos</strong> y <strong>rangos estrechos en los volúmenes bajos</strong>. <mark>Lo opuesto nos marcaría una divergencia.</mark>","children":[],"payload":{"lines":"136,137"}},{"content":"El análisis vela a vela nos resulta especialmente útil para la <mark>identificación del gatillo de entrada</mark> y para ver acciones clave aisladas como <mark>eventos climáticos</mark>.","children":[],"payload":{"lines":"137,138"}},{"content":"<img src=\"https://raw.githubusercontent.com/vanshyr/Mind-Map-La-metodologia-Wyckoff-en-profundidad/main/img/Ley_esfuerzo_resultado-en_el_desarrollo_de_una_vela.png\" alt=\"\" title=\"Ejemplo Armonia y divergencia en desarrollo vela\">","children":[],"payload":{"lines":"138,140"}}],"payload":{"lines":"132,133"}},{"content":"En el siguiente desplazamiento","children":[{"content":"\n<p data-lines=\"142,143\">Tratamos de analizar la acción del precio y el volumen en una porción más amplia; en el desplazamiento posterior del precio.</p>","children":[],"payload":{"lines":"142,143"}},{"content":"\n<p data-lines=\"143,145\">Queremos evaluar si ese volumen genera un movimiento en la dirección de la vela original o si por el contrario el precio se desplaza en la dirección opuesta tras observarse ese aumento en el volumen.<br>\n-Obtendríamos una <mark>armonía esfuerzo/resultado si esa vela más ese volumen provocan una continuación en el movimiento; y divergencia si se genera un giro en el mercado.</mark></p>","children":[],"payload":{"lines":"143,145"}},{"content":"\n<p data-lines=\"145,146\">Dos tipos de movimientos, <strong>impulsivo</strong> y <strong>correctivo</strong></p>","children":[{"content":"Impulsivo: Movimiento apoyado con volumen. <mark>Indica presencia de operadores institucionales.</mark>","children":[],"payload":{"lines":"147,148"}},{"content":"Retroceso/Correctivo: Sin apoyo de volumen. <mark>Sugiere retroceso sino muy probable divergencia</mark>","children":[],"payload":{"lines":"148,150"}}],"payload":{"lines":"145,150"}},{"content":"\n<p data-lines=\"150,151\"><img src=\"https://raw.githubusercontent.com/vanshyr/Mind-Map-La-metodologia-Wyckoff-en-profundidad/main/img/Ley_esfuerzo_resultado-en_el_siguiente_desplazamiento.png\" alt=\"\" title=\"Ejemplo Armonia y divergencia en el siguiente desplazamiento\"></p>","children":[],"payload":{"lines":"150,152"}}],"payload":{"lines":"140,141"}},{"content":"En el desarrollo de los movimientos","children":[{"content":"Aumentamos la porción de nuestro análisis y en esta ocasión analizamos la acción del precio y el volumen en término de movimientos completos.","children":[],"payload":{"lines":"154,155"}},{"content":"<strong>Armonia:</strong> Movimiento de impulso con aumentando volumen y retroceso con disminucion.","children":[],"payload":{"lines":"155,156"}},{"content":"<strong>Divergencia:</strong> Movimiento cuyo impulso es relativamente menor al visto anteriormente y el retroceso muestra un volumen mayor.(evaluar si es retroceso real)","children":[],"payload":{"lines":"156,157"}},{"content":"<img src=\"https://raw.githubusercontent.com/vanshyr/Mind-Map-La-metodologia-Wyckoff-en-profundidad/main/img/Ley_esfuerzo_resultado-desarrollo_movimiento.png\" alt=\"\" title=\"Ejemplo Armonia y divergencia en el desarrollo de movimiento\">","children":[],"payload":{"lines":"157,159"}}],"payload":{"lines":"152,153"}},{"content":"Por Ondas","children":[{"content":"\n<p data-lines=\"161,162\">Herramienta que mide el volumen que se ha operado por cada onda (al alza y a la baja).</p>","children":[],"payload":{"lines":"161,162"}},{"content":"\n<p data-lines=\"162,163\">Nos permite evaluar las condiciones del mercado y comparar de una forma más precisa la presión alcista y bajista entre movimientos.</p>","children":[],"payload":{"lines":"162,163"}},{"content":"\n<p data-lines=\"163,164\">No todo el volumen operado en una onda alcista/bajista con compras/ventas.</p>","children":[],"payload":{"lines":"163,164"}},{"content":"\n<p data-lines=\"164,165\"><strong>Armonia</strong>:</p>","children":[{"content":"En un movimiento al alza los impulsos alcistas van acompañados por ondas alcistas con un mayor volumen que los retrocesos bajistas.","children":[],"payload":{"lines":"166,167"}},{"content":"O si el precio realiza nuevos máximos y cada impulso alcista lo hace con un aumento en el volumen de las ondas.","children":[],"payload":{"lines":"167,169"}}],"payload":{"lines":"164,169"}},{"content":"\n<p data-lines=\"169,170\"><strong>Divergencia</strong>:</p>","children":[{"content":"El precio se desplaza al alza pero las ondas alcistas son cada vez menores","children":[],"payload":{"lines":"171,172"}},{"content":"O si en ese desplazamiento al alza las ondas bajistas muestran mayor fortaleza.","children":[],"payload":{"lines":"172,174"}}],"payload":{"lines":"169,174"}},{"content":"\n<p data-lines=\"174,175\"><img src=\"https://raw.githubusercontent.com/vanshyr/Mind-Map-La-metodologia-Wyckoff-en-profundidad/main/img/Ley_esfuerzo_resultado-por_ondas.png\" alt=\"\" title=\"Armonia y divergencia en el desarrollo de los movimientos por Ondas\"></p>","children":[],"payload":{"lines":"174,176"}}],"payload":{"lines":"159,160"}},{"content":"Alcanzar niveles clave","children":[{"content":"\n<p data-lines=\"178,179\">Evaluamos la de rotura de niveles y zonas operativas.</p>","children":[],"payload":{"lines":"178,179"}},{"content":"\n<p data-lines=\"179,180\">Si se aproxima a un nivel con volumen y realiza una rotura efectiva diremos que hay armonía esfuerzo/resultado en ese movimiento de rotura.</p>","children":[],"payload":{"lines":"179,180"}},{"content":"\n<p data-lines=\"180,181\">Si por el contrario se aproxima a un nivel con volumen y realiza una falsa rotura, diremos que hay divergencia.</p>","children":[],"payload":{"lines":"180,181"}},{"content":"\n<p data-lines=\"181,182\"><mark>La clave es ver si el precio aguanta al otro lado del nivel o no.</mark></p>","children":[],"payload":{"lines":"181,182"}},{"content":"\n<p data-lines=\"182,183\">Se puede aplicar a cualquier tipo de nivel.</p>","children":[],"payload":{"lines":"182,184"}},{"content":"\n<p data-lines=\"184,185\"><img src=\"https://raw.githubusercontent.com/vanshyr/Mind-Map-La-metodologia-Wyckoff-en-profundidad/main/img/Ley_esfuerzo_resultado-niveles_clave.png\" alt=\"\" title=\"Armonia y divergencia en niveles clave\"></p>","children":[],"payload":{"lines":"184,186"}}],"payload":{"lines":"176,177"}}],"payload":{"lines":"122,123"}},{"content":"Esfuerzo/Resultado en tendencias","children":[{"content":"Normalmente, grandes volúmenes relativos acompañan la terminación de un movimiento tendencial prolongado, especialmente si en su última parte van acompañados por pequeños avances del precio.","children":[],"payload":{"lines":"188,189"}},{"content":"<strong>Un fuerte volumen tras una gran tendencia bajista indica que la caída está casi completada</strong>. Puede que se trate de un clímax de ventas y que probablemente esté comenzando una acumulación.","children":[],"payload":{"lines":"189,190"}},{"content":"<strong>Un fuerte volumen tras una prolongada tendencia alcista indica que la terminación del movimiento alcista está cerca y que podría estar comenzando la fase de distribución.</strong>","children":[],"payload":{"lines":"190,192"}}],"payload":{"lines":"186,187"}},{"content":"Falta de interés","children":[{"content":"Los giros no siempre ocurren cuando hay un volumen considerable (esfuerzo) y un movimiento del precio comparativamente pequeño (resultado). Falta de Interes.","children":[],"payload":{"lines":"194,195"}},{"content":"Aumentos o descensos relativos del <strong>volumen de forma repentina es significante</strong> y te ayudarán a identificar cuándo un movimiento puede que esté terminando.","children":[],"payload":{"lines":"195,197"}}],"payload":{"lines":"192,193"}}],"payload":{"lines":"108,109","fold":1}}],"payload":{"lines":"63,64"}},{"content":"Parte 3: Los Procesos de Acumulación y Distribución","children":[{"content":"Resumen","children":[{"content":"Se encarga del establecimiento de precios.","children":[],"payload":{"lines":"201,202"}},{"content":"Los procesos de acumulación y distribución se desarrollan de igual manera: a través de la absorción de las acciones en circulación.","children":[],"payload":{"lines":"202,203"}},{"content":"En los mercados con stock ilimitado se intercambian contratos.","children":[],"payload":{"lines":"203,204"}},{"content":"En los mercados de derivados no se basan en la absorción de stock, sino en la agresividad y falta de interés de los participantes (compradores y vendedores).","children":[],"payload":{"lines":"204,205"}},{"content":"Al finalizar estos procesos, la mayor parte del mercado estará posicionado en una misma dirección. Justo en ese momento se desarrollará el efecto de la causa.","children":[],"payload":{"lines":"205,207"}}],"payload":{"lines":"199,200"}},{"content":"Manos fuertes vs manos débiles","children":[{"content":"Batalla entre operadores bien informados y operadores mal informados.","children":[],"payload":{"lines":"209,210"}},{"content":"Cuanto más líquido sea el mercado financiero, más difícil será que pueda ser manipulado.","children":[],"payload":{"lines":"210,212"}}],"payload":{"lines":"207,208","fold":1}},{"content":"Esquemas Rapidos y Lentos","children":[{"content":"Normalmente los procesos de acumulación y distribución requieren tiempo.","children":[],"payload":{"lines":"214,215"}},{"content":"Estos esquemas lentos son las estructuras que la Metodología Wyckoff trata de analizar y sobre las que pondremos el foco a lo largo de este libro.","children":[],"payload":{"lines":"215,216"}},{"content":"<img src=\"https://raw.githubusercontent.com/vanshyr/Mind-Map-La-metodologia-Wyckoff-en-profundidad/main/img/esquemas_rapidos_y_lentos.png\" alt=\"Esquema distributivo con sacudida (Upthrust)\" title=\"Esquemas rapidos y lentos: Esquema distributivo con sacudida (Upthrust)\">","children":[],"payload":{"lines":"216,217"}},{"content":"Para esquemas rapidos tenemos los expxlicados anteriormente: climas, falla, doble y trampa","children":[],"payload":{"lines":"217,218"}},{"content":"<img src=\"https://raw.githubusercontent.com/vanshyr/Mind-Map-La-metodologia-Wyckoff-en-profundidad/main/img/esquema_rapidos_y_lentos-esquema_tipo_doble.png\" alt=\"Esquema rapido tipo doble\" title=\"Esquema rapido tipo doble\">","children":[],"payload":{"lines":"218,220"}}],"payload":{"lines":"212,213","fold":1}},{"content":"<mark>Acumulación</mark>","children":[{"content":"Resumen","children":[{"content":"<mark>Movimiento lateral del precio <strong>precedido por un movimiento bajista</strong> sobre el cual se lleva a cabo una campaña de compra del activo.</mark>","children":[],"payload":{"lines":"224,225"}},{"content":"<img src=\"https://raw.githubusercontent.com/vanshyr/Mind-Map-La-metodologia-Wyckoff-en-profundidad/main/img/rango_acumulacion.png\" alt=\"Rango acumulacion\" title=\"Rango acumulacion\">","children":[],"payload":{"lines":"225,227"}}],"payload":{"lines":"222,223"}},{"content":"Resumen: Sucesion de eventos.","children":[{"content":"Movimiento bajista hacia nivel inferior del rango.","children":[],"payload":{"lines":"229,230"}},{"content":"Spring, rompiendo el nivel inferior del rango.","children":[],"payload":{"lines":"230,231"}},{"content":"Test que <mark>no supera el nivel del spring.</mark>","children":[],"payload":{"lines":"231,232"}},{"content":"Inicio movimiento alcista.","children":[],"payload":{"lines":"232,234"}}],"payload":{"lines":"227,228"}},{"content":"La Ley de causa y efecto","children":[{"content":"En el caso del rango de acumulación, el posicionamiento en compra (causa) tendrá como efecto un movimiento tendencial alcista posterior","children":[],"payload":{"lines":"236,237"}},{"content":"El alcance de este movimiento va en proporcion con el tiempo y volumen usados dirante la estructura.","children":[],"payload":{"lines":"237,239"}}],"payload":{"lines":"234,235"}},{"content":"Maniobras de manipulacion","children":[{"content":"En el rango de acumulacion se suele una sacudida bajista (Spring).","children":[],"payload":{"lines":"241,242"}},{"content":"<strong>El <mark>spring</mark> es un movimiento brusco a la baja que rompe el soporte del rango, tratando de ejecutar los stop lost y que se supone iniciara un movimiento alcista.</strong>","children":[],"payload":{"lines":"242,244"}}],"payload":{"lines":"239,240"}},{"content":"Contrapartida, Liquidez","children":[{"content":"El hecho de alcanzar los stops de las posiciones de compra como la entrada en venta de algunos operadores proporciona liquidez a los profesionales que están acumulando.","children":[],"payload":{"lines":"246,247"}},{"content":"Cuando se produzca la reversión alcista de nuevo hacia el interior del rango, se ejecutarán también los stops de aquellos que entraron con posiciones vendedoras durante la rotura bajista, añadiendo fortaleza al movimiento alcista.","children":[],"payload":{"lines":"247,249"}}],"payload":{"lines":"244,245"}},{"content":"El camino de la menor resistencia","children":[{"content":"Antes de iniciar un movimiento se verifica que el camino de la menor resistencia esta al alza.","children":[],"payload":{"lines":"251,252"}},{"content":"<strong>Se realizan diversos test</strong> para verificar el compromiso de los vendedores.","children":[],"payload":{"lines":"252,253"}},{"content":"Se inician movimientos a la baja para ver que seguimiento tienen.","children":[],"payload":{"lines":"253,254"}},{"content":"Una <mark><strong>ausencia de volumen</strong> en este punto sugeriría una falta de interés por alcanzar precios más bajos y el <strong>mercado está preparado para comenzar a subir</strong>.</mark>","children":[],"payload":{"lines":"254,255"}},{"content":"Es por esto que en ocasiones se ven más de una sacudida dentro del rango.","children":[],"payload":{"lines":"255,257"}}],"payload":{"lines":"249,250"}},{"content":"<mark>Caracteristicas comunes de los rangos de acumulacion</mark>","children":[{"content":"<strong>Disminución del volumen y de la volatilidad según se desarrolla el rango</strong>.","children":[],"payload":{"lines":"259,260"}},{"content":"<strong>Tests a la zona alta del rango sin volumen</strong>","children":[],"payload":{"lines":"260,261"}},{"content":"<strong>Sacudidas bajistas (Springs)</strong>","children":[],"payload":{"lines":"261,262"}},{"content":"<strong>​​Movimientos y barras alcistas más amplias y fluidas que las bajistas</strong>.","children":[],"payload":{"lines":"262,263"}},{"content":"<strong>​​Desarrollo de máximos y mínimos crecientes</strong>.","children":[],"payload":{"lines":"263,265"}}],"payload":{"lines":"257,258"}},{"content":"Inicio del movimiento Alcista","children":[{"content":"Fin del interes por seguir vendiendo.","children":[],"payload":{"lines":"267,268"}},{"content":"Ligero aumento de demanda provocaria inicio de la tendencia alcista.","children":[],"payload":{"lines":"268,270"}}],"payload":{"lines":"265,266"}}],"payload":{"lines":"220,221","fold":1}},{"content":"Reacumulacion","children":[{"content":"Resumen","children":[{"content":"Exactamente idéntico al proceso de acumulación, solo que comienza tras la parada de un movimiento alcista.","children":[],"payload":{"lines":"274,275"}},{"content":"Es el resultado de una tencendia alcista previa que necesita ser consolidada","children":[],"payload":{"lines":"275,276"}},{"content":"<img src=\"https://raw.githubusercontent.com/vanshyr/Mind-Map-La-metodologia-Wyckoff-en-profundidad/main/img/reacumulacion.png\" alt=\"Rango reacumulacion\" title=\"Reacumulacion\">","children":[],"payload":{"lines":"276,278"}}],"payload":{"lines":"272,273"}},{"content":"Absorción del stock","children":[{"content":"Demanda de pobre calidad.","children":[],"payload":{"lines":"280,281"}},{"content":"Se necesita repedir proceso de absorcion.","children":[],"payload":{"lines":"281,283"}}],"payload":{"lines":"278,279"}},{"content":"Reacumulacion o distribucion","children":[{"content":"<mark>Es muy importante un análisis precio y volumen para confundir reacumulación con distribución.</mark>","children":[],"payload":{"lines":"285,286"}},{"content":"Ambos se inician de igual manera.","children":[],"payload":{"lines":"286,287"}},{"content":"<strong>Es importante saber reconocer los rangos de acumulacion</strong> ya que representan un desafio para esta metodologia.","children":[],"payload":{"lines":"287,289"}}],"payload":{"lines":"283,284"}}],"payload":{"lines":"270,271","fold":1}},{"content":"Distribución","children":[{"content":"Resumen","children":[{"content":"<mark>Un rango de distribución es un movimiento lateral del precio el cual consigue detener un movimiento alcista y en el que se produce un proceso de venta.</mark>","children":[],"payload":{"lines":"293,294"}},{"content":"Los grandes operadores tratan de almacenar una gra posicion para deshacerse de ella.","children":[],"payload":{"lines":"294,295"}},{"content":"<img src=\"https://raw.githubusercontent.com/vanshyr/Mind-Map-La-metodologia-Wyckoff-en-profundidad/main/img/distribucion.png\" alt=\"Distribucion\" title=\"Distribucion\">","children":[],"payload":{"lines":"295,297"}}],"payload":{"lines":"291,292"}},{"content":"La Ley de causa y efecto","children":[{"content":"El posicionamiento en venta (causa) motivara una tendencial bajista.","children":[],"payload":{"lines":"299,300"}},{"content":"El alcance ira en proporción al tiempo que haya pasado el precio construyendo esa causa (absorbiendo las compras).","children":[],"payload":{"lines":"300,301"}},{"content":"Para poder ejecutar esta tarea, se necesita desarrollar y llevar a cabo un plan cuidadoso con el que intentar absorber toda la demanda disponible en el mercado al precio medio más alto posible.","children":[],"payload":{"lines":"301,303"}}],"payload":{"lines":"297,298"}},{"content":"Maniobras de manipulacion","children":[{"content":"Aqui tambien se nos presentará el evento fundamental de la sacudida. (Upthrust)","children":[],"payload":{"lines":"305,306"}},{"content":"<strong>Upthrust:</strong> Movimiento brusco al alza el cual rompe la resistencia del rango","children":[],"payload":{"lines":"306,308"}}],"payload":{"lines":"303,304"}},{"content":"Contrapartida, Liquidez","children":[{"content":"Tambien se necesita liquidez.","children":[],"payload":{"lines":"310,311"}},{"content":"Se busca hacer saltar los stop de las posiciones de venta.","children":[],"payload":{"lines":"311,312"}},{"content":"Se colocan ordenes de venta y compra necesarias para ayudar al movimiento bajista.","children":[],"payload":{"lines":"312,314"}}],"payload":{"lines":"308,309"}},{"content":"Camino de la menor resistencia","children":[{"content":"Antes de iniciar un movimiento se verifica que el camino de la menor resistencia esta a la baja.","children":[],"payload":{"lines":"316,317"}},{"content":"<strong>Se realizan diversos test</strong> para los compradores y monitoriza el volumen del movimiento.","children":[],"payload":{"lines":"317,318"}},{"content":"<mark>Una <strong>ausencia de volumen</strong> en este punto sugeriría una <strong>falta de interés por alcanzar precios más altos</strong>.</mark>","children":[],"payload":{"lines":"318,319"}},{"content":"Es por esto que en ocasiones se ven más de una sacudida dentro del rango.","children":[],"payload":{"lines":"319,321"}}],"payload":{"lines":"314,315"}},{"content":"<mark>Caracteristicas de los rangos de distribucion</mark>","children":[{"content":"<strong>Volumen y volatilidad altos durante el desarrollo del rango.</strong>","children":[],"payload":{"lines":"323,324"}},{"content":"<strong>​​Tests a la zona baja del rango sin volumen</strong>","children":[],"payload":{"lines":"324,325"}},{"content":"<strong>​​Sacudidas alcistas (Upthrust) a máximos previos</strong>","children":[],"payload":{"lines":"325,326"}},{"content":"<strong>Movimientos y barras bajistas más amplias y fluidas que las alcistas.</strong>","children":[],"payload":{"lines":"326,327"}},{"content":"​​<strong>Desarrollo de máximos y mínimos decrecientes.</strong>","children":[],"payload":{"lines":"327,329"}}],"payload":{"lines":"321,322"}},{"content":"Inicio del movimiento bajista","children":[{"content":"No hay mas demanda disponible.","children":[],"payload":{"lines":"331,332"}},{"content":"Un ligero aumento de la oferta provocariala tendencia bajista.","children":[],"payload":{"lines":"332,334"}}],"payload":{"lines":"329,330"}}],"payload":{"lines":"289,290","fold":1}},{"content":"Redistribucion","children":[{"content":"Resumen","children":[{"content":"Fase que <strong>proviene de un rango bajista y al que le sigue nueva tendencia bajista.</strong>","children":[],"payload":{"lines":"338,339"}},{"content":"Pueden suceder multiples fases de redistribucion.","children":[],"payload":{"lines":"339,340"}},{"content":"<strong>Es una pausa que refresca el valor para desarrollar otro movimiento a la baja.</strong>","children":[],"payload":{"lines":"340,342"}}],"payload":{"lines":"336,337"}},{"content":"Redistribucion o acumulacion","children":[{"content":"Comienza igual que los rangos de acumulación.","children":[],"payload":{"lines":"344,345"}},{"content":"<mark>Importante saber distinguir entre redistribucion y acumulacion. <strong>Punto clave de la metodologia</strong></mark>","children":[],"payload":{"lines":"345,347"}}],"payload":{"lines":"342,343"}},{"content":"Control de mercado","children":[{"content":"Durante la redistribucion se vuelve a vender alrededor del techo de rango.","children":[],"payload":{"lines":"349,350"}},{"content":"Potencialmente se cierran/compran algunas posiciones cerca de la base del rango.","children":[],"payload":{"lines":"350,351"}},{"content":"Se aumenta el tamaño de la posicion de los grande operadores.","children":[],"payload":{"lines":"351,352"}},{"content":"<strong>Redistribucion volatil antes de continuar la tendencia bajista.</strong>","children":[],"payload":{"lines":"352,354"}}],"payload":{"lines":"347,348"}}],"payload":{"lines":"334,335","fold":1}}],"payload":{"lines":"197,198"}},{"content":"Parte 4: Los Eventos","children":[{"content":"Resumen","children":[{"content":"Secuencia que sigue el precio en el desarrollo de estas estructuras.","children":[],"payload":{"lines":"360,361"}},{"content":"Lo más recomendable es observar tales eventos desde un punto de vista práctico, restando rigidez y proporcionando la mayor flexibilidad posible al análisis.","children":[],"payload":{"lines":"361,362"}},{"content":"Los eventos son los mismos tanto para acumulaciones como para distribuciones.","children":[],"payload":{"lines":"362,363"}},{"content":"Eventos:","children":[{"content":"1.- Parada Preliminar","children":[{"content":"Intento por frenar el movimiento tendencial en marcha cuyo resultado siempre fracasará. Es una alerta temprana de que la tendencia puede que esté llegando a su fin.","children":[],"payload":{"lines":"365,366"}}],"payload":{"lines":"364,366"}},{"content":"2.- Climax","children":[{"content":"Movimiento de culminación de la tendencia precedente. Tras haber recorrido una gran distancia, el precio alcanzará una condición extrema que provocará la aparición del gran profesional.","children":[],"payload":{"lines":"367,368"}}],"payload":{"lines":"366,368"}},{"content":"3.- Reaccion","children":[{"content":"Es la primera gran señal que nos sugiere el cambio de sentimiento en el mercado. Pasamos de un mercado en control por alguna de las dos fuerzas a un mercado en equilibrio.","children":[],"payload":{"lines":"369,370"}}],"payload":{"lines":"368,370"}},{"content":"4.- Test","children":[{"content":"En términos generales trata de evaluar el compromiso o ausencia de él por parte de los operadores en un determinado momento y dirección. Tiene diversas lecturas dependiendo de la ubicación.","children":[],"payload":{"lines":"371,372"}}],"payload":{"lines":"370,372"}},{"content":"5.- Sacudida","children":[{"content":"<strong>Momento clave para el análisis de la estructura</strong>. Es el último engaño desarrollado por el profesional antes de iniciar el movimiento tendencial a favor de la menor resistencia.","children":[],"payload":{"lines":"373,374"}}],"payload":{"lines":"372,374"}},{"content":"6.- Rotura","children":[{"content":"Es la mayor prueba de compromiso que tiene que asumir el profesional. Si ha hecho un buen trabajo previo de absorción, romperá con relativa facilidad la estructura con el objetivo de continuar el movimiento fuera de ella.","children":[],"payload":{"lines":"375,376"}}],"payload":{"lines":"374,376"}},{"content":"7.- Confirmacion","children":[{"content":"Si el análisis es correcto, se desarrollará un test de la rotura, el cuál confirmará que el profesional está posicionado en esa dirección y que apoya el movimiento.","children":[],"payload":{"lines":"377,379"}}],"payload":{"lines":"376,379"}}],"payload":{"lines":"363,379","fold":1}}],"payload":{"lines":"358,359"}},{"content":"Evento 1: Parada Preliminar","children":[{"content":"Resumen","children":[{"content":"<mark>No es realmente necesario <mark>a nivel de grafica</mark> ya que el <strong>Evento 2.- Climax</strong> nos da mucha mas informacion que este.</mark>","children":[],"payload":{"lines":"383,384"}},{"content":"Da inicio a la Fase A de parada de tendencia previa.","children":[],"payload":{"lines":"384,385"}},{"content":"En esquemas acumulativos se denomina <em>Preliminary Support (PS)</em> y para los exquemas distributivos <em>Preliminary Supply (PSY)</em>","children":[],"payload":{"lines":"385,386"}},{"content":"Antes de producirse el mercado estara en una clara tendencia.","children":[],"payload":{"lines":"386,388"}}],"payload":{"lines":"381,382"}},{"content":"Cómo aparece la parada preliminar sobre el gráfico","children":[{"content":"Se suele malinterpretar la observación de este evento sobre el gráfico ya que no necesariamente debe observarse una barra con aumento de volumen y expansión en los rangos.","children":[],"payload":{"lines":"390,391"}},{"content":"Puede verse sobre un conjunto de barras con un rango relativamente más estrecho y con un volumen alto y constante durante todas ellas.","children":[],"payload":{"lines":"391,392"}},{"content":"Puede verse sobre una única barra con volumen alto y con una gran mecha.","children":[],"payload":{"lines":"392,393"}},{"content":"<mark>Estas representaciones al final denotan lo mismo: la primera entrada relevante de los grandes operadores.</mark>","children":[],"payload":{"lines":"393,394"}},{"content":"<img src=\"https://raw.githubusercontent.com/vanshyr/Mind-Map-La-metodologia-Wyckoff-en-profundidad/main/img/Evento_1_sobre_grafico.png\" alt=\"Evento 1. Parada preliminar - representacion sobre el grafico\" title=\"Evento 1. Parada preliminar - representacion sobre el grafico\">","children":[],"payload":{"lines":"394,395"}},{"content":"Observar una gran barra bajista con un pico de volumen y cierre en mínimos tras un prolongado movimiento a la baja, <mark><strong>es un indicio muy claro de compra profesional</strong></mark>","children":[],"payload":{"lines":"395,396"}},{"content":"Es probable que esta acción alcance una condición de sobreventa en relación al canal bajista que esté respetando la acción del precio durante el movimiento bajista.","children":[],"payload":{"lines":"396,397"}},{"content":"<img src=\"https://raw.githubusercontent.com/vanshyr/Mind-Map-La-metodologia-Wyckoff-en-profundidad/main/img/Evento_1_sobre_grafico_2.png\" alt=\"Evento 1. Parada preliminar - representacion sobre el grafico\" title=\"Evento 1. Parada preliminar - representacion sobre el grafico\">","children":[],"payload":{"lines":"397,399"}}],"payload":{"lines":"388,389"}},{"content":"La psicología detrás de la parada preliminar","children":[{"content":"<strong>Los codiciosos</strong>: Al ver un movimiento abrupto del precio entran al mercado para no quedarse fuera.","children":[],"payload":{"lines":"401,402"}},{"content":"<strong>Los temerosos</strong>: Los que por miedo a tener perdidas abandonan la posicion.","children":[],"payload":{"lines":"402,403"}},{"content":"<strong>Los listos</strong>: Los que anticiparon el giro y estan en posicion pero el <em>timing</em> no ha sido el correcto y actual demasiado rapido.","children":[],"payload":{"lines":"403,405"}}],"payload":{"lines":"399,400"}},{"content":"Usos de la parada preliminar","children":[{"content":"Preliminary Support","children":[{"content":"<strong>Son todos los intentos de parada de una tendencia bajista en los esquemas de acumulacion.</strong>","children":[],"payload":{"lines":"412,413"}},{"content":"Ver varios sobre el grafico sugiere que se ha ido eliminando oferta del mercado.","children":[],"payload":{"lines":"413,414"}},{"content":"<mark>El PS como tal sera el penúltimo intento de parada de la tendencia bajista (el último será el Selling Climax).</mark>","children":[],"payload":{"lines":"414,415"}},{"content":"<mark>Se confirmara cuando se desarrollen los cuatro eventos de la Fase A</mark>","children":[],"payload":{"lines":"415,416"}},{"content":"<img src=\"https://raw.githubusercontent.com/vanshyr/Mind-Map-La-metodologia-Wyckoff-en-profundidad/main/img/Evento_1_Preliminary_support.png\" alt=\"Evento 1. PS- Preliminary Support\" title=\"Evento 1. PS- Preliminary Support\">","children":[],"payload":{"lines":"416,418"}}],"payload":{"lines":"410,411"}}],"payload":{"lines":"405,406"}},{"content":"Preliminary Supply","children":[{"content":"<strong>EL PSY Pone fin a la Fase A, de parada de la tendencia alcista previo y da inicio a la Fase B, de construcción de la causa.</strong>","children":[],"payload":{"lines":"420,421"}},{"content":"Ver varios sobre el grafico sugiere que se ha ido eliminando demanda del mercado.","children":[],"payload":{"lines":"421,422"}},{"content":"<em>Preliminary Supply (PSY)</em>, que en unión con el <em>Buying Climax (BC)</em>, el <em>Automatic Reaction (AR)</em> y el <em>Secondary Test (ST)</em>, pone fin a la Fase A,","children":[],"payload":{"lines":"422,424"}}],"payload":{"lines":"418,419"}}],"payload":{"lines":"379,380","fold":1}},{"content":"<mark>Evento 2: Clímax</mark>","children":[{"content":"Resumen","children":[{"content":"En <strong>estructuras acumulativas</strong> se llama <strong>Selling Climax (SC)</strong>","children":[],"payload":{"lines":"428,429"}},{"content":"En <strong>estructuras distributivas</strong> se llama <strong>Bulling Climax (BC)</strong>","children":[],"payload":{"lines":"429,430"}},{"content":"Después de la aparición de un gran volumen tras una prolongada tendencia (potencial parada), estaremos atentos a la posible identificación de este evento climático.","children":[],"payload":{"lines":"430,431"}},{"content":"<mark>Importane: Los eventos de parada preliminar (Preliminary Support/Supply) no siempre aparecen dentro de la secuencia y su función la puede realizar al mismo tiempo el evento de clímax.</mark>","children":[],"payload":{"lines":"431,432"}},{"content":"<mark><strong>La clave del clímax la da el precio</strong>: será necesario ver una fuerte reacción (Evento nº3) y un test (Evento nº4) que den por finalizada la Fase A de parada de la tendencia.</mark>","children":[],"payload":{"lines":"432,433"}},{"content":"Conclusion","children":[{"content":"Debemos dejar de pensar en seguir operando a favor de la tendencia previa. Al menos hasta confirmar si la estructura se trata de giro o de continuidad.","children":[],"payload":{"lines":"434,435"}},{"content":"Estamos ante la última oportunidad clara de tomar beneficios de nuestras posiciones abiertas si no lo hicimos sobre el evento de parada.","children":[],"payload":{"lines":"435,437"}}],"payload":{"lines":"433,437"}}],"payload":{"lines":"426,427"}},{"content":"Claves del clímax","children":[{"content":"Después del evento climático pueden pasar dos cosas","children":[{"content":"Una reacción (<em>Automatic Rally/Reaction</em>) que sera seguida de un <em>Secondary Test (ST)</em>","children":[],"payload":{"lines":"440,441"}},{"content":"Un movimiento lateral con probabilidad de seguir con la tendencia previa.","children":[],"payload":{"lines":"441,442"}}],"payload":{"lines":"439,442"}},{"content":"<mark><strong>Requiere que haya un Secondary Test (ST)</strong></mark>","children":[],"payload":{"lines":"442,443"}},{"content":"Un volumen mucho mas bajo en un segundo test muestra un a disminucion de la presion vendedora. Llamado \"<em>No Supply / No Demand</em>\" en el enfoque VSA (<em>Volume Spread Analysis</em>).","children":[],"payload":{"lines":"443,444"}},{"content":"<mark><strong>Importante:</strong> No necesariamente el clímax será el mayor extremo de la estructura.</mark>","children":[],"payload":{"lines":"444,446"}}],"payload":{"lines":"437,438"}},{"content":"Cómo aparece el climax sobre el gráfico","children":[{"content":"Una barra con aumento de volumen y expansión en los rangos.","children":[],"payload":{"lines":"448,449"}},{"content":"Sobre un conjunto de barras con un rango relativamente más estrecho y con un volumen alto y constante durante todas ellas.","children":[],"payload":{"lines":"449,450"}},{"content":"Sobre una única barra con volumen alto y con una gran mecha en su parte inferior.","children":[],"payload":{"lines":"450,451"}},{"content":"==<strong>Importante:</strong> Cuando observamos el <em>Automatic Rally/Reaction</em> y <em>Secondary Test</em> genuinos, automáticamente etiquetaremos como Climax el movimiento previo.\"\"","children":[],"payload":{"lines":"451,453"}}],"payload":{"lines":"446,447"}},{"content":"Selling Climax","children":[{"content":"Resumen","children":[{"content":"Similar al evento de <em>Preliminary Support (PS)</em>.","children":[],"payload":{"lines":"457,458"}},{"content":"La confirmacion de <em>Selling Climax</em> llega al aparecer dos eventos posteriores que confirman el final de Fase A (<em>Automatic RAlly (AR)</em> y <em>Secondary Test (ST)</em>).","children":[],"payload":{"lines":"458,459"}},{"content":"Es una <strong>señal muy poderosa de fortaleza</strong>.","children":[],"payload":{"lines":"459,460"}},{"content":"<mark>El Selling Climax ocurre después de un significante movimiento bajista. Se trata del segundo evento que aparece tras el Preliminary Support y tiene lugar dentro de la Fase A de parada de la tendencia bajista previa.</mark>","children":[],"payload":{"lines":"460,461"}},{"content":"<mark>Tiene especial relevancia ya que con su aparición podemos comenzar a definir los límites del rango; y es que su mínimo establece el extremo más bajo de la estructura (zona de soporte).</mark>","children":[],"payload":{"lines":"461,462"}},{"content":"<img src=\"https://raw.githubusercontent.com/vanshyr/Mind-Map-La-metodologia-Wyckoff-en-profundidad/main/img/selling_climax.png\" alt=\"Selling Climax\" title=\"Selling Climax\">.","children":[],"payload":{"lines":"462,464"}}],"payload":{"lines":"455,456"}},{"content":"Selling Exhaustion","children":[{"content":"<strong>Una tendencia bajista no siempre finalizará con un volumen climático</strong>. Existe otra manera de llegar a su fin y se produce cuando la venta que está controlando la condición del mercado va desapareciendo poco a poco.","children":[],"payload":{"lines":"466,467"}},{"content":"Este desinterés será representado sobre el gráfico con velas de rango normal o estrecho y volumen promedio o incluso bajo.","children":[],"payload":{"lines":"467,468"}},{"content":"Una señal de su posible aparición la obtenemos cuando el precio desarrolla continuas acciones de Preliminary Support.","children":[],"payload":{"lines":"468,469"}},{"content":"Esto puede provocar que se desarrolle ese suelo de mercado sin ver sobre el último mínimo una expansión en los rangos del precio y en el volumen.","children":[],"payload":{"lines":"469,470"}},{"content":"<img src=\"https://raw.githubusercontent.com/vanshyr/Mind-Map-La-metodologia-Wyckoff-en-profundidad/main/img/selling_exhaustion.png\" alt=\"Selling Exhaustion\" title=\"Selling Exhaustion\">.","children":[],"payload":{"lines":"470,472"}}],"payload":{"lines":"464,465"}}],"payload":{"lines":"453,454"}},{"content":"Buying Climax","children":[{"content":"Resumen","children":[{"content":"El <em>Buying Climax (BC)</em> es una potente <strong>señal de debilidad</strong> del mercado.","children":[],"payload":{"lines":"476,477"}},{"content":"El <em>Buying Climax (BC)</em> es el segundo evento que aparece tras el <em>Preliminary Supply (PSY)</em> y tiene lugar dentro de la <em>Fase A</em> de parada de la tendencia alcista previa.","children":[],"payload":{"lines":"477,478"}},{"content":"<mark><strong>Se trata de una trampa</strong></mark>. Un engaño donde parece que se esté comprando con cierta agresividad cuando en realidad la intención que hay detrás es totalmente la opuesta. Todas las compras están siendo bloqueadas con órdenes de venta. El precio no puede subir porque alguien con la capacidad para hacerlo está desarrollando un proceso de absorbiendo.","children":[],"payload":{"lines":"478,479"}},{"content":"<mark>Con la aparición del <em>Buying Climax</em> comenzamos a definir los límites del rango y es que su máximo establece el extremo superior de la estructura (zona de resistencia).</mark>","children":[],"payload":{"lines":"479,480"}},{"content":"El <em>Buying Cimax (BC)</em> logra detener la tendencia alcista previa, el PSY no.","children":[],"payload":{"lines":"480,481"}},{"content":"<mark>Se confirma el BC con la aparecion del (Automatic Reaction y Secondary Test) finaliznado al Fase A.</mark>","children":[],"payload":{"lines":"481,482"}},{"content":"<img src=\"https://raw.githubusercontent.com/vanshyr/Mind-Map-La-metodologia-Wyckoff-en-profundidad/main/img/buying_climax.png\" alt=\"Buying Climax\" title=\"Buying Climax\">.","children":[],"payload":{"lines":"482,484"}}],"payload":{"lines":"474,475"}},{"content":"Buying Exhaustion","children":[{"content":"Una tendencia alcista no siempre finalizará con un volumen climático, otra manera es cuando la compra que está controlando la condición del mercado va desapareciendo poco a poco.","children":[],"payload":{"lines":"486,487"}},{"content":"Esta representado sobre el gráfico con <strong>velas de rango normal o estrecho y volumen promedio o incluso bajo.</strong>","children":[],"payload":{"lines":"487,488"}},{"content":"Se observarán potenciales Preliminary Supply donde probablemente el volumen general vaya en disminución.","children":[],"payload":{"lines":"488,489"}},{"content":"Esto puede provocar que se desarrolle ese techo de mercado sin ver sobre el último máximo una expansión en los rangos del precio y en el volumen.","children":[],"payload":{"lines":"489,490"}},{"content":"<img src=\"https://raw.githubusercontent.com/vanshyr/Mind-Map-La-metodologia-Wyckoff-en-profundidad/main/img/buying_exhaustion.png\" alt=\"Buying Exhaustion\" title=\"Buying Exhaustion\">.","children":[],"payload":{"lines":"490,492"}}],"payload":{"lines":"484,485","fold":1}}],"payload":{"lines":"472,473"}}],"payload":{"lines":"424,425","fold":1}},{"content":"Evento 3: Reacción","children":[{"content":"Resumen","children":[{"content":"\n<p data-lines=\"496,497\">Tras la aparición del potencial clímax se producirá una reacción que dejará visualmente un gran movimiento en la dirección opuesta, confirmando finalmente la aparición del evento climático.</p>","children":[],"payload":{"lines":"496,497"}},{"content":"\n<p data-lines=\"497,498\"><strong>Para esquemas acumulativos se denomina Automatic Rally (AR)</strong>, mientras que para las <strong>estructuras distributivas lo etiquetaremos como Automatic Reaction (AR)</strong>.</p>","children":[],"payload":{"lines":"497,498"}},{"content":"\n<p data-lines=\"498,499\">Este <strong>ChoCh (Change of Character)</strong> tiene grandes implicaciones, pone fin a la tendencia previa y da inicio a la lateralizacion del precio.</p>","children":[],"payload":{"lines":"498,499"}},{"content":"\n<p data-lines=\"499,500\"><mark>Debe confirmarse con el último evento de la Fase A: el Secondary Test.</mark></p>","children":[],"payload":{"lines":"499,501"}},{"content":"\n<p data-lines=\"501,502\">Usos de la reaccion</p>","children":[{"content":"\n<p data-lines=\"503,504\">Delimita los límites de la estructura <!-- markmap: fold --></p>","children":[{"content":"Es uno de los elementos importantes ya que su extremo sirve para identificar uno de los límites de la estructura.","children":[],"payload":{"lines":"505,506"}},{"content":"<em>Automatic Rally (AR)</em>: <strong>establece el límite superior del rango</strong>, delimitando una clara zona de resistencia sobre la que se espera la aparición de nueva venta en subsiguientes visitas.","children":[],"payload":{"lines":"506,507"}},{"content":"<em>Automatic Reaction (AR)</em>: <strong>establece el límite inferior del rango</strong>, delimitando una clara zona de soporte sobre la que se espera la aparición de nueva compra en subsiguientes visitas.","children":[],"payload":{"lines":"507,509"}}],"payload":{"lines":"503,509"}},{"content":"\n<p data-lines=\"509,510\">Identifica el evento climático<!-- markmap: fold --></p>","children":[{"content":"La reacción es de relevante importancia ya que en ocasiones no estará muy claro cuándo ha aparecido el genuino clímax.","children":[],"payload":{"lines":"511,512"}},{"content":"<em>Automatic Rally (AR)</em>: identificará el genuino Selling Climax.","children":[],"payload":{"lines":"512,513"}},{"content":"<em>Automatic Reaction (AR)</em>: identificará el genuino Buying Climax.","children":[],"payload":{"lines":"513,515"}}],"payload":{"lines":"509,515"}},{"content":"\n<p data-lines=\"515,516\">Nos provee del contexto de mercado<!-- markmap: fold --></p>","children":[{"content":"Si estamos acertados en la identificación del clímax y la reacción, el cambio de carácter del mercado está en curso y sabemos que el precio irá a testear esa acción climática para desarrollar el Secondary Test.","children":[],"payload":{"lines":"517,518"}},{"content":"<strong>Nos ofrece un contexto.</strong>","children":[],"payload":{"lines":"518,519"}},{"content":"<mark>Si has identificado correctamente el Selling Climax y ahora el Automatic Rally, puedes bajar de marco temporal para buscar el desarrollo de una estructura menor de distribución que genere el final de Automatic Rally y el giro bajista que vaya buscar el desarrollo del Secondary Test.</mark>","children":[],"payload":{"lines":"519,520"}},{"content":"<mark>Si has identificado el genuino Buying Climax y ahora el Automatic Reaction, puedes bajar de marco temporal para buscar el desarrollo de una estructura menor de acumulación que genere el final del Automatic Reaction y el giro alcista que vaya buscar el desarrollo del Secondary Test.</mark>","children":[],"payload":{"lines":"520,522"}}],"payload":{"lines":"515,522"}},{"content":"\n<p data-lines=\"522,523\">Oportunidad para tomar beneficios</p>","children":[{"content":"Si en un ejercicio de temeridad operaste sobre el evento climático buscando precisamente ese rebote, esta posición no deberías mantenerla durante todo el desarrollo del rango, ya que en principio no podemos saber si se tratará de una estructura de giro o de continuidad. Lo más sensato sería cerrar la posición sobre el Automatic Rally/Reaction obteniendo un corto beneficio.","children":[],"payload":{"lines":"523,525"}}],"payload":{"lines":"522,525"}}],"payload":{"lines":"501,525"}}],"payload":{"lines":"494,495"}},{"content":"Las implicacions de su desarrollo","children":[{"content":"<mark>La distancia que recorra dicho movimiento será uno de los elementos que tendremos en cuenta posteriormente.</mark>","children":[],"payload":{"lines":"527,528"}},{"content":"Movimiento de potencial reacción que es entrelazado, no recorre gran distancia y no hay un alto volumen -&gt; sugiere que el mercado no esta en equilibrio.","children":[],"payload":{"lines":"528,529"}},{"content":"Si esto sucede tras un potencial Selling Climax -&gt; sugiere proceso de redistribución","children":[],"payload":{"lines":"529,530"}},{"content":"Si parece un proceso de distribución + movimiento de reaccion bajista (Automatic Reaction) es entrelazado + no hay distancia + no hay pico de volumen + Secondary Test finaliza por encima del máximo que establece el Buying Climax -&gt; sospechamos de estructura de reacumulación.","children":[],"payload":{"lines":"530,532"}}],"payload":{"lines":"525,526"}},{"content":"La anatomía de la reacción","children":[{"content":"Generalmente, el volumen al inicio del movimiento será grande<br>\n-Según avanza el movimiento, el volumen irá en disminución hasta que al final sea relativamente bajo. Este secado del volumen nos sugiere falta de interés en seguir en esa dirección y pondrá fin a la reacción.","children":[],"payload":{"lines":"534,536"}},{"content":"Con los rangos del precio sucede prácticamente lo mismo. Al comienzo del movimiento observaremos unos rangos amplios, buenas velas/barras de tendencia que irán progresivamente estrechándose según se acercan al final de dicho evento.","children":[],"payload":{"lines":"536,538"}}],"payload":{"lines":"532,533"}},{"content":"Automatic Rally","children":[{"content":"Resumen","children":[{"content":"El Automatic Rally es un movimiento alcista del precio que se desarrolla tras producirse el final del Selling Climax y que aparece como primera señal del interés comprador.","children":[],"payload":{"lines":"542,543"}},{"content":"Es un evento que forma parte de la Fase A de parada de la tendencia previa y tiene lugar tras el <em>Preliminary Support</em> y el <em>Selling Climax</em>.","children":[],"payload":{"lines":"543,544"}},{"content":"<img src=\"https://raw.githubusercontent.com/vanshyr/Mind-Map-La-metodologia-Wyckoff-en-profundidad/main/img/automatic_rally.png\" alt=\"Automatic Rally\" title=\"Automatic Rally\">.","children":[],"payload":{"lines":"544,546"}}],"payload":{"lines":"540,541"}},{"content":"Por qué se produce el Automatic Rally","children":[{"content":"Durante la tendencia bajista el precio alcanzara una condicion de sobreventa. Dando lugar a:","children":[{"content":"<strong>Agotamiento de la oferta</strong>. Dejan de entrar vendedores agresivos al mercado.","children":[],"payload":{"lines":"549,550"}},{"content":"<strong>Cobertura de cortos</strong>. Los vendedores que habrían entrado más arriba cierran sus posiciones.","children":[],"payload":{"lines":"550,551"}},{"content":"<strong>Aparición de la demanda</strong>. Nuevos compradores entran al observar el evento climático.","children":[],"payload":{"lines":"551,553"}}],"payload":{"lines":"548,553"}}],"payload":{"lines":"546,547"}}],"payload":{"lines":"538,539"}},{"content":"Automatic Reaction","children":[{"content":"Por qué se produce el Automatic Rally","children":[{"content":"Durante la tendencia alcista el mercado alcanzara una condicion de sobrecompra. Dando lugar a:","children":[{"content":"<strong>Agotamiento de la demanda</strong>. No hay compradores agresivos dispuestos a seguir comprando.","children":[],"payload":{"lines":"562,563"}},{"content":"<strong>Cobertura de largos</strong>. Los compradores que habrían entrado más abajo cierran sus posiciones tomando beneficios.","children":[],"payload":{"lines":"563,564"}},{"content":"<strong>Aparición de la demanda</strong>. Nuevos vendedores entran al observar el evento climático previo.","children":[],"payload":{"lines":"564,566"}}],"payload":{"lines":"561,566"}}],"payload":{"lines":"559,560"}}],"payload":{"lines":"553,554"}}],"payload":{"lines":"492,493","fold":1}},{"content":"Evento 4: Test","children":[{"content":"Resumen","children":[{"content":"Establece el final de la <em>Fase A</em>, de parada de la tendencia previa, y da origen al inicio de la <em>Fase B</em>, de construcción de la causa.","children":[],"payload":{"lines":"570,571"}},{"content":"<img src=\"https://raw.githubusercontent.com/vanshyr/Mind-Map-La-metodologia-Wyckoff-en-profundidad/main/img/secondary_test.png\" alt=\"Evento 4 - Test\" title=\"Evento 4 - Test\">.","children":[],"payload":{"lines":"571,573"}}],"payload":{"lines":"568,569"}},{"content":"Funciones del Secondary Test","children":[{"content":"Nos informa acerca del contexto del mercado;","children":[],"payload":{"lines":"575,576"}},{"content":"En los esquemas acumulativos, <strong>contexto de tendencia bajista a lateralizacion del precio</strong>.","children":[],"payload":{"lines":"576,577"}},{"content":"En los distributivos cambio el <strong>contexto de tendencia alcista a rango</strong>.","children":[],"payload":{"lines":"577,578"}},{"content":"<img src=\"https://raw.githubusercontent.com/vanshyr/Mind-Map-La-metodologia-Wyckoff-en-profundidad/main/img/phase_a_b.png\" alt=\"Evento 4 - Fase A - B\" title=\"Evento 4 - Fase A - B\">","children":[],"payload":{"lines":"578,579"}},{"content":"El tipo de operativa que podremos desarrollar aquí es esperar al precio en dichos extremos y buscar un giro hacia el lado opuesto.","children":[{"content":"Directamente desde el marco temporal en el que estemos trabajando","children":[],"payload":{"lines":"580,581"}},{"content":"O bien bdisminuir de marco temporal para buscar ahí una estructura menor de giro.","children":[{"content":"En la <strong>zona superior</strong>, buscaremos una <strong>estructura menor de distribución</strong>.","children":[],"payload":{"lines":"582,583"}},{"content":"En la <strong>zona inferior</strong>, buscaremos una <strong>estructura menor de acumulación</strong>.","children":[],"payload":{"lines":"583,585"}}],"payload":{"lines":"581,585"}}],"payload":{"lines":"579,585"}}],"payload":{"lines":"573,574"}},{"content":"Características del Secondary Test","children":[{"content":"\n<p data-lines=\"587,588\">Secondary Test sea exitoso: movimiento bajista con estrechamiento en los rangos del precio y volumen menor que el anterior evento.</p>","children":[],"payload":{"lines":"587,588"}},{"content":"\n<p data-lines=\"588,589\">La posición donde se desarrolle el final del Secondary Test podría ofrecernos una lectura interesante sobre el control del mercado en ese momento:</p>","children":[{"content":"Si finaliza en la parte media del rango -&gt; equilibrio entre los participantes.","children":[],"payload":{"lines":"589,590"}},{"content":"Si esta un tercio superior al rango -&gt; equilibro a favor de comrpadores.","children":[],"payload":{"lines":"590,591"}},{"content":"Si esta ligeramente por debajo del minimo del rango -&gt; desequilibrio a favor de los vendedores.","children":[],"payload":{"lines":"591,592"}}],"payload":{"lines":"588,592"}},{"content":"\n<p data-lines=\"592,593\">Esto junto con el resto de elementos nos indican si estamos ante una estructura acumulativa o distributiva.</p>","children":[],"payload":{"lines":"592,594"}},{"content":"\n<p data-lines=\"594,595\"><img src=\"https://raw.githubusercontent.com/vanshyr/Mind-Map-La-metodologia-Wyckoff-en-profundidad/main/img/caracteristicas_secondary_test.png\" alt=\"Evento 4 - Características del Secondary Test\" title=\"Evento 4 - Características del Secondary Test\"></p>","children":[],"payload":{"lines":"594,596"}}],"payload":{"lines":"585,586"}}],"payload":{"lines":"566,567","fold":1}},{"content":"Sacudida","children":[],"payload":{"lines":"596,597","fold":1}},{"content":"Rotura","children":[],"payload":{"lines":"598,599","fold":1}},{"content":"Confirmación","children":[],"payload":{"lines":"600,601","fold":1}}],"payload":{"lines":"356,357"}},{"content":"Parte 5: Las Fases","children":[{"content":"Fase A - Parada tendencia previa","children":[],"payload":{"lines":"604,605","fold":1}},{"content":"Fase B - Construccion de la causa","children":[],"payload":{"lines":"606,607","fold":1}},{"content":"Fase C - Test","children":[],"payload":{"lines":"608,609","fold":1}},{"content":"Fase D - Tendencia dentro del rango","children":[],"payload":{"lines":"610,611","fold":1}},{"content":"Fase E - Tendencia fuera del rango","children":[],"payload":{"lines":"612,613","fold":1}}],"payload":{"lines":"602,603"}},{"content":"Parte 6: Las Estructuras","children":[{"content":"Horizontales","children":[],"payload":{"lines":"616,617","fold":1}},{"content":"Con pendiente","children":[],"payload":{"lines":"618,619","fold":1}},{"content":"Inusuales","children":[],"payload":{"lines":"620,621","fold":1}}],"payload":{"lines":"614,615"}},{"content":"Parte 7: Conceptos Avanzados de la Metodología Wyckoff","children":[{"content":"Determinar un giro del precio","children":[],"payload":{"lines":"624,625"}},{"content":"Razonamiento sobre etiquetas","children":[],"payload":{"lines":"626,627"}},{"content":"Acumulación o Distribución fallida","children":[],"payload":{"lines":"628,629"}},{"content":"Fallo estructural","children":[],"payload":{"lines":"630,631"}},{"content":"SOT - Shortening of Trust","children":[],"payload":{"lines":"632,633"}},{"content":"Uso eficiente de las lineas","children":[],"payload":{"lines":"634,635"}},{"content":"Cambio de etiquetas y planteamientos de escenarios","children":[],"payload":{"lines":"636,637"}},{"content":"Como distinguir entre acumulacion y distribucion?","children":[],"payload":{"lines":"638,639"}},{"content":"Como analizar un grafico desde 0","children":[],"payload":{"lines":"640,641"}},{"content":"Que hacer cuando el contenido no esta claro","children":[],"payload":{"lines":"642,643"}}],"payload":{"lines":"622,623"}},{"content":"Parte 8: Operativa","children":[{"content":"El contexto","children":[],"payload":{"lines":"646,647"}},{"content":"Las estructuras","children":[],"payload":{"lines":"648,649"}},{"content":"Zonas y niveles operativos","children":[{"content":"Posiciones primarias","children":[],"payload":{"lines":"652,653"}},{"content":"En Fase C","children":[],"payload":{"lines":"654,655"}}],"payload":{"lines":"650,651","fold":1}},{"content":"Gestión de la posición","children":[],"payload":{"lines":"662,663"}}],"payload":{"lines":"644,645"}},{"content":"Parte 9: Casos de Estudio","children":[],"payload":{"lines":"664,665"}}]},{"colorFreezeLevel":2})</script>
