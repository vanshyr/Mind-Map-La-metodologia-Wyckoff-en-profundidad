            })(() => window.markmap,null,{"content":"La Metodología Wyckoff en Profundidad","children":[{"content":"Links","children":[{"content":"<a href=\"https://rubenvillahermosa.com/\">Ruben Villahermosa</a>","children":[],"payload":{"lines":"3,4"}},{"content":"<a href=\"https://rubenvillahermosa.com/products/la-metodologia-wyckoff-en-profundidad-version-pdf\">La Metodología Wyckoff en Profundidad</a>","children":[],"payload":{"lines":"4,6"}}],"payload":{"lines":"1,2"}},{"content":"Introduction","children":[{"content":"Overview of the book's purpose and audience.","children":[],"payload":{"lines":"8,9"}},{"content":"Emphasizes the importance of understanding the Wyckoff methodology for better market analysis and decision-making.","children":[],"payload":{"lines":"9,11"}}],"payload":{"lines":"6,7","fold":1}},{"content":"Richard Wyckoff","children":[{"content":"Biography and contributions of Richard Wyckoff to financial markets.","children":[],"payload":{"lines":"13,15"}}],"payload":{"lines":"11,12","fold":1}},{"content":"Parte 1: Cómo se Mueven los Mercados","children":[{"content":"Ondas","children":[{"content":"<pre data-lines=\"19,22\"><code>Cada movimiento alcista y bajista está compuesto por numerosas ondas alcistas y bajistas menores. Cuando una onda finaliza, comienza otra en la dirección opuesta. Al estudiar y comparar la relación entre ondas; su duración, velocidad y alcance, seremos capaces de determinar la naturaleza de la tendencia.\n\nEl análisis de ondas proporciona una visión clara de los relativos cambios entre oferta y demanda y nos ayuda a juzgar la relativa fortaleza o debilidad de compradores y vendedores a medida que avanza el movimiento del precio.\n</code></pre>","children":[],"payload":{"lines":"19,22"}}],"payload":{"lines":"17,18","fold":1}},{"content":"El ciclo del precio","children":[{"content":"Tendencias","children":[{"content":"<pre data-lines=\"30,31\"><code>  La tendencia simplemente es la línea de la menor resistencia.\n</code></pre>","children":[],"payload":{"lines":"30,31"}}],"payload":{"lines":"28,29","fold":1}}],"payload":{"lines":"23,24","fold":1}},{"content":"Tipos de tendencias","children":[{"content":"<pre data-lines=\"34,39\"><code>Hay tres y puede que no se muevan en la misma direccion.\n\n- Tendencia a corto plazo\n- Tendencia a medio plazo\n- Tendencia a largo plazo\n</code></pre>","children":[],"payload":{"lines":"34,39"}}],"payload":{"lines":"32,33","fold":1}},{"content":"Rangos","children":[{"content":"<pre data-lines=\"42,48\"><code>- Extremadamente importantes. 3 tipos:\n  - Acumulacion\n  - Distribucion\n  - Aleatorio\n- Son lugares donde el movimiento previo ha sido detenido y hay un relativo equilibrio entre oferta y demanda.\n- Para definir un rango se requieren dos puntos con los que construir el canal. Mientras el precio se mantenga dentro del rango no sucederá ningún gran movimiento. **La clave está en los extremos.**\n</code></pre>","children":[],"payload":{"lines":"42,48"}}],"payload":{"lines":"40,41","fold":1}}],"payload":{"lines":"15,16"}},{"content":"Parte 2: Las Tres Leyes Fundamentales","children":[{"content":"Resumen","children":[{"content":"<pre data-lines=\"53,54\"><code>- un resumen\n</code></pre>","children":[],"payload":{"lines":"53,54"}}],"payload":{"lines":"51,52","fold":1}},{"content":"La ley de Oferta y Demanda","children":[{"content":"Desplazamiento del precio","children":[{"content":"<strong>Iniciativa</strong>","children":[],"payload":{"lines":"59,60"}},{"content":"<strong>Falta de interes</strong>","children":[],"payload":{"lines":"60,62"}}],"payload":{"lines":"57,58"}},{"content":"El proceso de subasta","children":[{"content":"Para que una orden pueda ser ejecutada debe emparejarse con otra orden cuya intención sea la opuesta.","children":[],"payload":{"lines":"64,66"}}],"payload":{"lines":"62,63"}},{"content":"Absorcion","children":[{"content":"El comprador es la contrapartida del vendedor y, al mismo tiempo, el vendedor es la contrapartida del comprador.","children":[],"payload":{"lines":"68,69"}},{"content":"Capacidad por parte de uno de los lados del mercado a bloquear el mercado en una dirección mediante órdenes limitadas.","children":[],"payload":{"lines":"69,70"}},{"content":"<strong>Detiene un movimiento de empuje en una direccion.</strong>","children":[],"payload":{"lines":"70,72"}}],"payload":{"lines":"66,67"}},{"content":"<strong>Conclusion</strong>","children":[{"content":"El resultado es que se añade liquidez al mercado","children":[],"payload":{"lines":"74,75"}},{"content":"Herramientas utiles: precio y volumen","children":[],"payload":{"lines":"75,76"}},{"content":"<img src=\"https://raw.githubusercontent.com/vanshyr/Mind-Map-La-metodologia-Wyckoff-en-profundidad/main/img/Ley_oferta_demanda-precio_volumen.png\" alt=\"Ley oferta y demanda: precio y volumen\" title=\"Ley oferta y demanda: precio y volumen\">","children":[],"payload":{"lines":"76,78"}}],"payload":{"lines":"72,73"}}],"payload":{"lines":"55,56","fold":1}},{"content":"La Ley de Causa y Efecto","children":[{"content":"Resumen","children":[{"content":"no puede suceder algo de la nada","children":[],"payload":{"lines":"82,83"}},{"content":"<mark>Para ver un cambio en el precio, <strong>primero debe haberse construido una causa</strong> que lo origine.</mark>","children":[],"payload":{"lines":"83,85"}}],"payload":{"lines":"80,81","fold":1}},{"content":"Esquemas Rapidos","children":[{"content":"\n<p data-lines=\"87,88\"><strong>Clímax</strong>: El movimiento después del último impulso revierte por completo y con fuerza dicho impulso previo.</p>","children":[],"payload":{"lines":"87,88"}},{"content":"\n<p data-lines=\"88,89\"><strong>​​Doble</strong> techo/suelo. El movimiento encargado de hacer un nuevo máximo/mínimo se queda en el mismo nivel del máximo/mínimo previo y después revierte. ​</p>","children":[],"payload":{"lines":"88,89"}},{"content":"\n<p data-lines=\"89,90\"><strong>​Falla</strong>. El movimiento encargado de hacer un nuevo máximo/mínimo no logra alcanzar al máximo/mínimo previo antes de revertir.</p>","children":[],"payload":{"lines":"89,90"}},{"content":"\n<p data-lines=\"90,91\"><strong>Trampa</strong>. El movimiento encargado de hacer un nuevo máximo/mínimo sobrepasa levemente (hasta +20%) el máximo/mínimo previo para después revertir.</p>","children":[],"payload":{"lines":"90,92"}},{"content":"\n<p data-lines=\"92,93\"><img src=\"https://raw.githubusercontent.com/vanshyr/Mind-Map-La-metodologia-Wyckoff-en-profundidad/main/img/esquema_rapido.png\" alt=\"Ejemplo esquema rapido\" title=\"Ejemplo esquema rapido\"></p>","children":[],"payload":{"lines":"92,94"}}],"payload":{"lines":"85,86"}}],"payload":{"lines":"78,79","fold":1}},{"content":"<mark>La ley de Esfuerzo y Resultado</mark>","children":[{"content":"Resumen","children":[{"content":"El análisis bajo la ley de esfuerzo y resultado trata de evaluar la acción del precio y el volumen con el objetivo de determinar si existe armonía o divergencia entre ellos y poder dilucidar si el interés es genuino o falso en dicha acción en particular.","children":[],"payload":{"lines":"98,99"}},{"content":"El esfuerzo lo representa el volumen mientras que el resultado lo representa el precio.","children":[],"payload":{"lines":"99,100"}},{"content":"<strong>La accion del precio debe reflejar la accion del volumen.</strong>","children":[],"payload":{"lines":"100,101"}},{"content":"Se trata de evaluar la dominación de compradores o vendedores a través de la convergencia y divergencia entre el precio y el volumen.","children":[],"payload":{"lines":"101,103"}}],"payload":{"lines":"96,97"}},{"content":"La importancia del volumen","children":[{"content":"El volumen identifica la cantidad de stock (acciones, unidades, contratos) que ha cambiado de manos.","children":[],"payload":{"lines":"105,106"}},{"content":"<strong>La participación de los grandes operadores se identifica al observarse un aumento en el volumen.</strong>","children":[],"payload":{"lines":"106,108"}}],"payload":{"lines":"103,104"}},{"content":"Armonía y divergencia","children":[{"content":"Resumen","children":[{"content":"Un aumento significativo del volumen nos indica la presencia del dinero profesional con el objetivo de producir un movimiento (de continuación o de giro).","children":[],"payload":{"lines":"112,113"}},{"content":"<mark>Si el <strong>esfuerzo está en armonía</strong> con el resultado es una señal de fortaleza del movimiento y sugiere su <strong>continuación</strong>.</mark>","children":[],"payload":{"lines":"113,114"}},{"content":"<mark>Si el <strong>esfuerzo está en divergencia</strong> con el resultado es una señal de debilidad del movimiento y sugiere una <strong>reversión</strong>.</mark>","children":[],"payload":{"lines":"114,115"}},{"content":"el movimiento del precio estará en proporción directa a la cantidad de esfuerzo dedicado. Tabla:<!-- marmap: fold -->","children":[{"content":"<img src=\"https://raw.githubusercontent.com/vanshyr/Mind-Map-La-metodologia-Wyckoff-en-profundidad/main/img/tabla_armonia_divergencia.png\" alt=\"Tabla Armonia y divergencia sobre accion del precio y volumen\" title=\"Tabla Armonia y divergencia sobre accion del precio y volumen\">","children":[],"payload":{"lines":"116,118"}}],"payload":{"lines":"115,118"}}],"payload":{"lines":"110,111"}},{"content":"En el desarrollo de una vela","children":[{"content":"Es la evaluación más simple. Tratamos de analizar la acción del precio y el volumen en una simple vela de forma individual.","children":[],"payload":{"lines":"120,121"}},{"content":"Buscamos que haya una concordancia entre los rangos del precio y el volumen operado.","children":[],"payload":{"lines":"121,122"}},{"content":"Queremos ver <strong>rangos amplios en volúmenes altos</strong> y <strong>rangos estrechos en los volúmenes bajos</strong>. <mark>Lo opuesto nos marcaría una divergencia.</mark>","children":[],"payload":{"lines":"122,123"}},{"content":"El análisis vela a vela nos resulta especialmente útil para la <mark>identificación del gatillo de entrada</mark> y para ver acciones clave aisladas como <mark>eventos climáticos</mark>.","children":[],"payload":{"lines":"123,124"}},{"content":"<img src=\"https://raw.githubusercontent.com/vanshyr/Mind-Map-La-metodologia-Wyckoff-en-profundidad/main/img/Ley_esfuerzo_resultado-en_el_desarrollo_de_una_vela.png\" alt=\"\" title=\"Ejemplo Armonia y divergencia en desarrollo vela\">","children":[],"payload":{"lines":"124,126"}}],"payload":{"lines":"118,119"}},{"content":"En el siguiente desplazamiento","children":[{"content":"\n<p data-lines=\"128,129\">Tratamos de analizar la acción del precio y el volumen en una porción más amplia; en el desplazamiento posterior del precio.</p>","children":[],"payload":{"lines":"128,129"}},{"content":"\n<p data-lines=\"129,131\">Queremos evaluar si ese volumen genera un movimiento en la dirección de la vela original o si por el contrario el precio se desplaza en la dirección opuesta tras observarse ese aumento en el volumen.<br>\n-Obtendríamos una <mark>armonía esfuerzo/resultado si esa vela más ese volumen provocan una continuación en el movimiento; y divergencia si se genera un giro en el mercado.</mark></p>","children":[],"payload":{"lines":"129,131"}},{"content":"\n<p data-lines=\"131,132\">Dos tipos de movimientos, <strong>impulsivo</strong> y <strong>correctivo</strong></p>","children":[{"content":"Impulsivo: Movimiento apoyado con volumen. <mark>Indica presencia de operadores institucionales.</mark>","children":[],"payload":{"lines":"133,134"}},{"content":"Retroceso/Correctivo: Sin apoyo de volumen. <mark>Sugiere retroceso sino muy probable divergencia</mark>","children":[],"payload":{"lines":"134,136"}}],"payload":{"lines":"131,136"}},{"content":"\n<p data-lines=\"136,137\"><img src=\"https://raw.githubusercontent.com/vanshyr/Mind-Map-La-metodologia-Wyckoff-en-profundidad/main/img/Ley_esfuerzo_resultado-en_el_siguiente_desplazamiento.png\" alt=\"\" title=\"Ejemplo Armonia y divergencia en el siguiente desplazamiento\"></p>","children":[],"payload":{"lines":"136,138"}}],"payload":{"lines":"126,127"}},{"content":"En el desarrollo de los movimientos","children":[{"content":"Aumentamos la porción de nuestro análisis y en esta ocasión analizamos la acción del precio y el volumen en término de movimientos completos.","children":[],"payload":{"lines":"140,141"}},{"content":"<strong>Armonia:</strong> Movimiento de impulso con aumentando volumen y retroceso con disminucion.","children":[],"payload":{"lines":"141,142"}},{"content":"<strong>Divergencia:</strong> Movimiento cuyo impulso es relativamente menor al visto anteriormente y el retroceso muestra un volumen mayor.(evaluar si es retroceso real)","children":[],"payload":{"lines":"142,143"}},{"content":"<img src=\"https://raw.githubusercontent.com/vanshyr/Mind-Map-La-metodologia-Wyckoff-en-profundidad/main/img/Ley_esfuerzo_resultado-desarrollo_movimiento.png\" alt=\"\" title=\"Ejemplo Armonia y divergencia en el desarrollo de movimiento\">","children":[],"payload":{"lines":"143,145"}}],"payload":{"lines":"138,139"}},{"content":"Por Ondas","children":[{"content":"\n<p data-lines=\"147,148\">Herramienta que mide el volumen que se ha operado por cada onda (al alza y a la baja).</p>","children":[],"payload":{"lines":"147,148"}},{"content":"\n<p data-lines=\"148,149\">Nos permite evaluar las condiciones del mercado y comparar de una forma más precisa la presión alcista y bajista entre movimientos.</p>","children":[],"payload":{"lines":"148,149"}},{"content":"\n<p data-lines=\"149,150\">No todo el volumen operado en una onda alcista/bajista con compras/ventas.</p>","children":[],"payload":{"lines":"149,150"}},{"content":"\n<p data-lines=\"150,151\"><strong>Armonia</strong>:</p>","children":[{"content":"En un movimiento al alza los impulsos alcistas van acompañados por ondas alcistas con un mayor volumen que los retrocesos bajistas.","children":[],"payload":{"lines":"152,153"}},{"content":"O si el precio realiza nuevos máximos y cada impulso alcista lo hace con un aumento en el volumen de las ondas.","children":[],"payload":{"lines":"153,155"}}],"payload":{"lines":"150,155"}},{"content":"\n<p data-lines=\"155,156\"><strong>Divergencia</strong>:</p>","children":[{"content":"El precio se desplaza al alza pero las ondas alcistas son cada vez menores","children":[],"payload":{"lines":"157,158"}},{"content":"O si en ese desplazamiento al alza las ondas bajistas muestran mayor fortaleza.","children":[],"payload":{"lines":"158,160"}}],"payload":{"lines":"155,160"}},{"content":"\n<p data-lines=\"160,161\"><img src=\"https://raw.githubusercontent.com/vanshyr/Mind-Map-La-metodologia-Wyckoff-en-profundidad/main/img/Ley_esfuerzo_resultado-por_ondas.png\" alt=\"\" title=\"Armonia y divergencia en el desarrollo de los movimientos por Ondas\"></p>","children":[],"payload":{"lines":"160,162"}}],"payload":{"lines":"145,146"}},{"content":"Alcanzar niveles clave","children":[{"content":"\n<p data-lines=\"164,165\">Evaluamos la de rotura de niveles y zonas operativas.</p>","children":[],"payload":{"lines":"164,165"}},{"content":"\n<p data-lines=\"165,166\">Si se aproxima a un nivel con volumen y realiza una rotura efectiva diremos que hay armonía esfuerzo/resultado en ese movimiento de rotura.</p>","children":[],"payload":{"lines":"165,166"}},{"content":"\n<p data-lines=\"166,167\">Si por el contrario se aproxima a un nivel con volumen y realiza una falsa rotura, diremos que hay divergencia.</p>","children":[],"payload":{"lines":"166,167"}},{"content":"\n<p data-lines=\"167,168\"><mark>La clave es ver si el precio aguanta al otro lado del nivel o no.</mark></p>","children":[],"payload":{"lines":"167,168"}},{"content":"\n<p data-lines=\"168,169\">Se puede aplicar a cualquier tipo de nivel.</p>","children":[],"payload":{"lines":"168,170"}},{"content":"\n<p data-lines=\"170,171\"><img src=\"https://raw.githubusercontent.com/vanshyr/Mind-Map-La-metodologia-Wyckoff-en-profundidad/main/img/Ley_esfuerzo_resultado-niveles_clave.png\" alt=\"\" title=\"Armonia y divergencia en niveles clave\"></p>","children":[],"payload":{"lines":"170,172"}}],"payload":{"lines":"162,163"}}],"payload":{"lines":"108,109"}},{"content":"Esfuerzo/Resultado en tendencias","children":[{"content":"Normalmente, grandes volúmenes relativos acompañan la terminación de un movimiento tendencial prolongado, especialmente si en su última parte van acompañados por pequeños avances del precio.","children":[],"payload":{"lines":"174,175"}},{"content":"<strong>Un fuerte volumen tras una gran tendencia bajista indica que la caída está casi completada</strong>. Puede que se trate de un clímax de ventas y que probablemente esté comenzando una acumulación.","children":[],"payload":{"lines":"175,176"}},{"content":"<strong>Un fuerte volumen tras una prolongada tendencia alcista indica que la terminación del movimiento alcista está cerca y que podría estar comenzando la fase de distribución.</strong>","children":[],"payload":{"lines":"176,178"}}],"payload":{"lines":"172,173"}},{"content":"Falta de interés","children":[{"content":"Los giros no siempre ocurren cuando hay un volumen considerable (esfuerzo) y un movimiento del precio comparativamente pequeño (resultado). Falta de Interes.","children":[],"payload":{"lines":"180,181"}},{"content":"Aumentos o descensos relativos del <strong>volumen de forma repentina es significante</strong> y te ayudarán a identificar cuándo un movimiento puede que esté terminando.","children":[],"payload":{"lines":"181,183"}}],"payload":{"lines":"178,179"}}],"payload":{"lines":"94,95","fold":1}}],"payload":{"lines":"49,50"}},{"content":"Parte 3: Los Procesos de Acumulación y Distribución","children":[{"content":"Resumen","children":[{"content":"Los procesos de acumulación y distribución se desarrollan de igual manera: a través de la absorción de las acciones en circulación.","children":[],"payload":{"lines":"187,188"}},{"content":"En los mercados con stock ilimitado se intercambian contratos.","children":[],"payload":{"lines":"188,189"}},{"content":"Los procesos de acumulación y distribución en los mercados de derivados no se basan en la absorción hasta agotar la disponibilidad del stock, sino que se basan en la agresividad y falta de interés de uno y otro lado (compradores y vendedores).","children":[],"payload":{"lines":"189,190"}},{"content":"Al finalizar estos procesos, la mayor parte del mercado estará posicionado en una misma dirección. Justo en ese momento se desarrollará el efecto de la causa.","children":[],"payload":{"lines":"190,192"}}],"payload":{"lines":"185,186"}},{"content":"Manos fuertes vs manos débiles","children":[{"content":"Batalla entre operadores bien informados y operadores mal informados.","children":[],"payload":{"lines":"194,195"}},{"content":"Cuanto más líquido sea el mercado financiero, más difícil será que pueda ser manipulado.","children":[],"payload":{"lines":"195,197"}}],"payload":{"lines":"192,193","fold":1}},{"content":"Esquemas Rapidos y Lentos","children":[{"content":"Normalmente los procesos de acumulación y distribución requieren tiempo.","children":[],"payload":{"lines":"199,200"}},{"content":"Estos esquemas lentos son las estructuras que la Metodología Wyckoff trata de analizar y sobre las que pondremos el foco a lo largo de este libro.","children":[],"payload":{"lines":"200,201"}},{"content":"<img src=\"https://raw.githubusercontent.com/vanshyr/Mind-Map-La-metodologia-Wyckoff-en-profundidad/main/img/esquema_rapidos_y_lentos.png\" alt=\"Esquema distributivo con sacudida (Upthrust)\" title=\"Esquemas rapidos y lentos: Esquema distributivo con sacudida (Upthrust)\">","children":[],"payload":{"lines":"201,202"}},{"content":"Para esquemas rapidos tenemos los expxlicados anteriormente: climas, falla, doble y trampa","children":[],"payload":{"lines":"202,203"}},{"content":"<img src=\"https://raw.githubusercontent.com/vanshyr/Mind-Map-La-metodologia-Wyckoff-en-profundidad/main/img/esquema_rapidos_y_lentos-esquema_tipo_doble.png\" alt=\"Esquema rapido tipo doble\" title=\"Esquema rapido tipo doble\">","children":[],"payload":{"lines":"203,205"}}],"payload":{"lines":"197,198"}},{"content":"Acumulación","children":[{"content":"La Ley de causa y efecto","children":[{"content":"En el caso del rango de acumulación, el posicionamiento en compra (causa) tendrá como efecto un movimiento tendencial alcista posterior","children":[],"payload":{"lines":"212,213"}},{"content":"El alcance de este movimiento va en proporcion con el tiempo y volumen usados dirante la estructura.","children":[],"payload":{"lines":"213,215"}}],"payload":{"lines":"210,211"}},{"content":"Maniobras de manipulacion","children":[{"content":"En el rango de acumulacion se suele una sacudida bajista (Spring).","children":[],"payload":{"lines":"217,218"}},{"content":"<strong>El <mark>spring</mark> es un movimiento brusco a la baja que rompe el soporte del rango, tratando de ejecutar los stop lost y que se supone iniciara un movimiento alcista.</strong>","children":[],"payload":{"lines":"218,220"}}],"payload":{"lines":"215,216"}},{"content":"Contrapartida, Liquidez","children":[{"content":"El hecho de alcanzar los stops de las posiciones de compra como la entrada en venta de algunos operadores proporciona liquidez a los profesionales que están acumulando","children":[],"payload":{"lines":"222,223"}},{"content":"Cuando se produzca la reversión alcista de nuevo hacia el interior del rango, se ejecutarán también los stops de aquellos que entraron con posiciones vendedoras durante la rotura bajista, añadiendo fortaleza al movimiento alcista.","children":[],"payload":{"lines":"223,225"}}],"payload":{"lines":"220,221"}},{"content":"El camino de la menor resistencia","children":[{"content":"Antes de iniciar un movimiento se verifica que el camino de la menor resistencia esta al alza.","children":[],"payload":{"lines":"227,228"}},{"content":"Se realizan diversos test para verificar el compromiso de los vendedores.","children":[],"payload":{"lines":"228,229"}},{"content":"Se inician movimientos a la baja para ver que seguimiento tienen.","children":[],"payload":{"lines":"229,230"}},{"content":"Una <mark><strong>ausencia de volumen</strong> en este punto sugeriría una falta de interés por alcanzar precios más bajos y el <strong>mercado está preparado para comenzar a subir</strong>.</mark>","children":[],"payload":{"lines":"230,231"}},{"content":"Es por esto que en ocasiones se ven más de una sacudida dentro del rango,","children":[],"payload":{"lines":"231,233"}}],"payload":{"lines":"225,226"}},{"content":"Caracteristicas comunes de los rangos de acumulacion","children":[{"content":"<strong>Disminución del volumen y de la volatilidad según se desarrolla el rango</strong>.","children":[],"payload":{"lines":"235,236"}},{"content":"<strong>Tests a la zona alta del rango sin volumen</strong>","children":[],"payload":{"lines":"236,237"}},{"content":"<strong>Sacudidas bajistas (Springs)</strong>","children":[],"payload":{"lines":"237,238"}},{"content":"<strong>​​Movimientos y barras alcistas más amplias y fluidas que las bajistas</strong>.","children":[],"payload":{"lines":"238,239"}},{"content":"<strong>​​Desarrollo de máximos y mínimos crecientes</strong>.","children":[],"payload":{"lines":"239,241"}}],"payload":{"lines":"233,234"}},{"content":"Inicio del movimiento Alcista","children":[{"content":"Fin del interes por seguir vendiendo.","children":[],"payload":{"lines":"243,244"}},{"content":"Ligero aumento de demanda provocaria inicio de la tendencia alcista.","children":[],"payload":{"lines":"244,246"}}],"payload":{"lines":"241,242"}}],"payload":{"lines":"205,206","fold":1}},{"content":"Reacumulacion","children":[],"payload":{"lines":"246,247"}},{"content":"Distribución","children":[{"content":"Redistribucion","children":[],"payload":{"lines":"250,251"}}],"payload":{"lines":"248,249","fold":1}}],"payload":{"lines":"183,184"}},{"content":"Parte 4: Los Eventos
