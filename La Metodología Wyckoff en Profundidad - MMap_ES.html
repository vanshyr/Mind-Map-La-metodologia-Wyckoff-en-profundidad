,"fold":1}},{"content":"El ciclo del precio","children":[{"content":"Tendencias","children":[{"content":"<pre data-lines=\"30,31\"><code>  La tendencia simplemente es la línea de la menor resistencia.\n</code></pre>","children":[],"payload":{"lines":"30,31"}}],"payload":{"lines":"28,29","fold":1}}],"payload":{"lines":"23,24","fold":1}},{"content":"Tipos de tendencias","children":[{"content":"<pre data-lines=\"34,39\"><code>Hay tres y puede que no se muevan en la misma direccion.\n\n- Tendencia a corto plazo\n- Tendencia a medio plazo\n- Tendencia a largo plazo\n</code></pre>","children":[],"payload":{"lines":"34,39"}}],"payload":{"lines":"32,33","fold":1}},{"content":"Rangos","children":[{"content":"<pre data-lines=\"42,48\"><code>- Extremadamente importantes. 3 tipos:\n  - Acumulacion\n  - Distribucion\n  - Aleatorio\n- Son lugares donde el movimiento previo ha sido detenido y hay un relativo equilibrio entre oferta y demanda.\n- Para definir un rango se requieren dos puntos con los que construir el canal. Mientras el precio se mantenga dentro del rango no sucederá ningún gran movimiento. **La clave está en los extremos.**\n</code></pre>","children":[],"payload":{"lines":"42,48"}}],"payload":{"lines":"40,41","fold":1}}],"payload":{"lines":"15,16"}},{"content":"Parte 2: Las Tres Leyes Fundamentales","children":[{"content":"Resumen","children":[{"content":"Las tres leyes fundamentales en las que se basa la metodologia Wyckoff","children":[],"payload":{"lines":"53,55"}}],"payload":{"lines":"51,52"}},{"content":"La ley de Oferta y Demanda","children":[{"content":"Desplazamiento del precio","children":[{"content":"<strong>Iniciativa</strong>","children":[],"payload":{"lines":"59,60"}},{"content":"<strong>Falta de interes</strong>","children":[],"payload":{"lines":"60,62"}}],"payload":{"lines":"57,58"}},{"content":"El proceso de subasta","children":[{"content":"Para que una orden pueda ser ejecutada debe emparejarse con otra orden cuya intención sea la opuesta.","children":[],"payload":{"lines":"64,66"}}],"payload":{"lines":"62,63"}},{"content":"Absorcion","children":[{"content":"El comprador es la contrapartida del vendedor y, al mismo tiempo, el vendedor es la contrapartida del comprador.","children":[],"payload":{"lines":"68,69"}},{"content":"Capacidad por parte de uno de los lados del mercado a bloquear el mercado en una dirección mediante órdenes limitadas.","children":[],"payload":{"lines":"69,70"}},{"content":"<strong>Detiene un movimiento de empuje en una direccion.</strong>","children":[],"payload":{"lines":"70,72"}}],"payload":{"lines":"66,67"}},{"content":"<strong>Conclusion</strong>","children":[{"content":"El resultado es que se añade liquidez al mercado","children":[],"payload":{"lines":"74,75"}},{"content":"Herramientas utiles: precio y volumen","children":[],"payload":{"lines":"75,76"}},{"content":"<img src=\"https://raw.githubusercontent.com/vanshyr/Mind-Map-La-metodologia-Wyckoff-en-profundidad/main/img/Ley_oferta_demanda-precio_volumen.png\" alt=\"Ley oferta y demanda: precio y volumen\" title=\"Ley oferta y demanda: precio y volumen\">","children":[],"payload":{"lines":"76,78"}}],"payload":{"lines":"72,73"}}],"payload":{"lines":"55,56","fold":1}},{"content":"La Ley de Causa y Efecto","children":[{"content":"Resumen","children":[{"content":"no puede suceder algo de la nada","children":[],"payload":{"lines":"82,83"}},{"content":"<mark>Para ver un cambio en el precio, <strong>primero debe haberse construido una causa</strong> que lo origine.</mark>","children":[],"payload":{"lines":"83,85"}}],"payload":{"lines":"80,81","fold":1}},{"content":"Esquemas Rapidos","children":[{"content":"\n<p data-lines=\"87,88\"><strong>Clímax</strong>: El movimiento después del último impulso revierte por completo y con fuerza dicho impulso previo.</p>","children":[],"payload":{"lines":"87,88"}},{"content":"\n<p data-lines=\"88,89\"><strong>​​Doble</strong> techo/suelo. El movimiento encargado de hacer un nuevo máximo/mínimo se queda en el mismo nivel del máximo/mínimo previo y después revierte. ​</p>","children":[],"payload":{"lines":"88,89"}},{"content":"\n<p data-lines=\"89,90\"><strong>​Falla</strong>. El movimiento encargado de hacer un nuevo máximo/mínimo no logra alcanzar al máximo/mínimo previo antes de revertir.</p>","children":[],"payload":{"lines":"89,90"}},{"content":"\n<p data-lines=\"90,91\"><strong>Trampa</strong>. El movimiento encargado de hacer un nuevo máximo/mínimo sobrepasa levemente (hasta +20%) el máximo/mínimo previo para después revertir.</p>","children":[],"payload":{"lines":"90,92"}},{"content":"\n<p data-lines=\"92,93\"><img src=\"https://raw.githubusercontent.com/vanshyr/Mind-Map-La-metodologia-Wyckoff-en-profundidad/main/img/esquema_rapido.png\" alt=\"Ejemplo esquema rapido\" title=\"Ejemplo esquema rapido\"></p>","children":[],"payload":{"lines":"92,94"}}],"payload":{"lines":"85,86"}}],"payload":{"lines":"78,79","fold":1}},{"content":"<mark>La ley de Esfuerzo y Resultado</mark>","children":[{"content":"Resumen","children":[{"content":"El análisis bajo la ley de esfuerzo y resultado trata de evaluar la acción del precio y el volumen con el objetivo de determinar si existe armonía o divergencia entre ellos y poder dilucidar si el interés es genuino o falso en dicha acción en particular.","children":[],"payload":{"lines":"98,99"}},{"content":"El esfuerzo lo representa el volumen mientras que el resultado lo representa el precio.","children":[],"payload":{"lines":"99,100"}},{"content":"<strong>La accion del precio debe reflejar la accion del volumen.</strong>","children":[],"payload":{"lines":"100,101"}},{"content":"Se trata de evaluar la dominación de compradores o vendedores a través de la convergencia y divergencia entre el precio y el volumen.","children":[],"payload":{"lines":"101,103"}}],"payload":{"lines":"96,97"}},{"content":"La importancia del volumen","children":[{"content":"El volumen identifica la cantidad de stock (acciones, unidades, contratos) que ha cambiado de manos.","children":[],"payload":{"lines":"105,106"}},{"content":"<strong>La participación de los grandes operadores se identifica al observarse un aumento en el volumen.</strong>","children":[],"payload":{"lines":"106,108"}}],"payload":{"lines":"103,104"}},{"content":"Armonía y divergencia","children":[{"content":"Resumen","children":[{"content":"Un aumento significativo del volumen nos indica la presencia del dinero profesional con el objetivo de producir un movimiento (de continuación o de giro).","children":[],"payload":{"lines":"112,113"}},{"content":"<mark>Si el <strong>esfuerzo está en armonía</strong> con el resultado es una señal de fortaleza del movimiento y sugiere su <strong>continuación</strong>.</mark>","children":[],"payload":{"lines":"113,114"}},{"content":"<mark>Si el <strong>esfuerzo está en divergencia</strong> con el resultado es una señal de debilidad del movimiento y sugiere una <strong>reversión</strong>.</mark>","children":[],"payload":{"lines":"114,115"}},{"content":"el movimiento del precio estará en proporción directa a la cantidad de esfuerzo dedicado. Tabla:<!-- marmap: fold -->","children":[{"content":"<img src=\"https://raw.githubusercontent.com/vanshyr/Mind-Map-La-metodologia-Wyckoff-en-profundidad/main/img/tabla_armonia_divergencia.png\" alt=\"Tabla Armonia y divergencia sobre accion del precio y volumen\" title=\"Tabla Armonia y divergencia sobre accion del precio y volumen\">","children":[],"payload":{"lines":"116,118"}}],"payload":{"lines":"115,118"}}],"payload":{"lines":"110,111"}},{"content":"En el desarrollo de una vela","children":[{"content":"Es la evaluación más simple. Tratamos de analizar la acción del precio y el volumen en una simple vela de forma individual.","children":[],"payload":{"lines":"120,121"}},{"content":"Buscamos que haya una concordancia entre los rangos del precio y el volumen operado.","children":[],"payload":{"lines":"121,122"}},{"content":"Queremos ver <strong>rangos amplios en volúmenes altos</strong> y <strong>rangos estrechos en los volúmenes bajos</strong>. <mark>Lo opuesto nos marcaría una divergencia.</mark>","children":[],"payload":{"lines":"122,123"}},{"content":"El análisis vela a vela nos resulta especialmente útil para la <mark>identificación del gatillo de entrada</mark> y para ver acciones clave aisladas como <mark>eventos climáticos</mark>.","children":[],"payload":{"lines":"123,124"}},{"content":"<img src=\"https://raw.githubusercontent.com/vanshyr/Mind-Map-La-metodologia-Wyckoff-en-profundidad/main/img/Ley_esfuerzo_resultado-en_el_desarrollo_de_una_vela.png\" alt=\"\" title=\"Ejemplo Armonia y divergencia en desarrollo vela\">","children":[],"payload":{"lines":"124,126"}}],"payload":{"lines":"118,119"}},{"content":"En el siguiente desplazamiento","children":[{"content":"\n<p data-lines=\"128,129\">Tratamos de analizar la acción del precio y el volumen en una porción más amplia; en el desplazamiento posterior del precio.</p>","children":[],"payload":{"lines":"128,129"}},{"content":"\n<p data-lines=\"129,131\">Queremos evaluar si ese volumen genera un movimiento en la dirección de la vela original o si por el contrario el precio se desplaza en la dirección opuesta tras observarse ese aumento en el volumen.<br>\n-Obtendríamos una <mark>armonía esfuerzo/resultado si esa vela más ese volumen provocan una continuación en el movimiento; y divergencia si se genera un giro en el mercado.</mark></p>","children":[],"payload":{"lines":"129,131"}},{"content":"\n<p data-lines=\"131,132\">Dos tipos de movimientos, <strong>impulsivo</strong> y <strong>correctivo</strong></p>","children":[{"content":"Impulsivo: Movimiento apoyado con volumen. <mark>Indica presencia de operadores institucionales.</mark>","children":[],"payload":{"lines":"133,134"}},{"content":"Retroceso/Correctivo: Sin apoyo de volumen. <mark>Sugiere retroceso sino muy probable divergencia</mark>","children":[],"payload":{"lines":"134,136"}}],"payload":{"lines":"131,136"}},{"content":"\n<p data-lines=\"136,137\"><img src=\"https://raw.githubusercontent.com/vanshyr/Mind-Map-La-metodologia-Wyckoff-en-profundidad/main/img/Ley_esfuerzo_resultado-en_el_siguiente_desplazamiento.png\" alt=\"\" title=\"Ejemplo Armonia y divergencia en el siguiente desplazamiento\"></p>","children":[],"payload":{"lines":"136,138"}}],"payload":{"lines":"126,127"}},{"content":"En el desarrollo de los movimientos","children":[{"content":"Aumentamos la porción de nuestro análisis y en esta ocasión analizamos la acción del precio y el volumen en término de movimientos completos.","children":[],"payload":{"lines":"140,141"}},{"content":"<strong>Armonia:</strong> Movimiento de impulso con aumentando volumen y retroceso con disminucion.","children":[],"payload":{"lines":"141,142"}},{"content":"<strong>Divergencia:</strong> Movimiento cuyo impulso es relativamente menor al visto anteriormente y el retroceso muestra un volumen mayor.(evaluar si es retroceso real)","children":[],"payload":{"lines":"142,143"}},{"content":"<img src=\"https://raw.githubusercontent.com/vanshyr/Mind-Map-La-metodologia-Wyckoff-en-profundidad/main/img/Ley_esfuerzo_resultado-desarrollo_movimiento.png\" alt=\"\" title=\"Ejemplo Armonia y divergencia en el desarrollo de movimiento\">","children":[],"payload":{"lines":"143,145"}}],"payload":{"lines":"138,139"}},{"content":"Por Ondas","children":[{"content":"\n<p data-lines=\"147,148\">Herramienta que mide el volumen que se ha operado por cada onda (al alza y a la baja).</p>","children":[],"payload":{"lines":"147,148"}},{"content":"\n<p data-lines=\"148,149\">Nos permite evaluar las condiciones del mercado y comparar de una forma más precisa la presión alcista y bajista entre movimientos.</p>","children":[],"payload":{"lines":"148,149"}},{"content":"\n<p data-lines=\"149,150\">No todo el volumen operado en una onda alcista/bajista con compras/ventas.</p>","children":[],"payload":{"lines":"149,150"}},{"content":"\n<p data-lines=\"150,151\"><strong>Armonia</strong>:</p>","children":[{"content":"En un movimiento al alza los impulsos alcistas van acompañados por ondas alcistas con un mayor volumen que los retrocesos bajistas.","children":[],"payload":{"lines":"152,153"}},{"content":"O si el precio realiza nuevos máximos y cada impulso alcista lo hace con un aumento en el volumen de las ondas.","children":[],"payload":{"lines":"153,155"}}],"payload":{"lines":"150,155"}},{"content":"\n<p data-lines=\"155,156\"><strong>Divergencia</strong>:</p>","children":[{"content":"El precio se desplaza al alza pero las ondas alcistas son cada vez menores","children":[],"payload":{"lines":"157,158"}},{"content":"O si en ese desplazamiento al alza las ondas bajistas muestran mayor fortaleza.","children":[],"payload":{"lines":"158,160"}}],"payload":{"lines":"155,160"}},{"content":"\n<p data-lines=\"160,161\"><img src=\"https://raw.githubusercontent.com/vanshyr/Mind-Map-La-metodologia-Wyckoff-en-profundidad/main/img/Ley_esfuerzo_resultado-por_ondas.png\" alt=\"\" title=\"Armonia y divergencia en el desarrollo de los movimientos por Ondas\"></p>","children":[],"payload":{"lines":"160,162"}}],"payload":{"lines":"145,146"}},{"content":"Alcanzar niveles clave","children":[{"content":"\n<p data-lines=\"164,165\">Evaluamos la de rotura de niveles y zonas operativas.</p>","children":[],"payload":{"lines":"164,165"}},{"content":"\n<p data-lines=\"165,166\">Si se aproxima a un nivel con volumen y realiza una rotura efectiva diremos que hay armonía esfuerzo/resultado en ese movimiento de rotura.</p>","children":[],"payload":{"lines":"165,166"}},{"content":"\n<p data-lines=\"166,167\">Si por el contrario se aproxima a un nivel con volumen y realiza una falsa rotura, diremos que hay divergencia.</p>","children":[],"payload":{"lines":"166,167"}},{"content":"\n<p data-lines=\"167,168\"><mark>La clave es ver si el precio aguanta al otro lado del nivel o no.</mark></p>","children":[],"payload":{"lines":"167,168"}},{"content":"\n<p data-lines=\"168,169\">Se puede aplicar a cualquier tipo de nivel.</p>","children":[],"payload":{"lines":"168,170"}},{"content":"\n<p data-lines=\"170,171\"><img src=\"https://raw.githubusercontent.com/vanshyr/Mind-Map-La-metodologia-Wyckoff-en-profundidad/main/img/Ley_esfuerzo_resultado-niveles_clave.png\" alt=\"\" title=\"Armonia y divergencia en niveles clave\"></p>","children":[],"payload":{"lines":"170,172"}}],"payload":{"lines":"162,163"}}],"payload":{"lines":"108,109"}},{"content":"Esfuerzo/Resultado en tendencias","children":[{"content":"Normalmente, grandes volúmenes relativos acompañan la terminación de un movimiento tendencial prolongado, especialmente si en su última parte van acompañados por pequeños avances del precio.","children":[],"payload":{"lines":"174,175"}},{"content":"<strong>Un fuerte volumen tras una gran tendencia bajista indica que la caída está casi completada</strong>. Puede que se trate de un clímax de ventas y que probablemente esté comenzando una acumulación.","children":[],"payload":{"lines":"175,176"}},{"content":"<strong>Un fuerte volumen tras una prolongada tendencia alcista indica que la terminación del movimiento alcista está cerca y que podría estar comenzando la fase de distribución.</strong>","children":[],"payload":{"lines":"176,178"}}],"payload":{"lines":"172,173"}},{"content":"Falta de interés","children":[{"content":"Los giros no siempre ocurren cuando hay un volumen considerable (esfuerzo) y un movimiento del precio comparativamente pequeño (resultado). Falta de Interes.","children":[],"payload":{"lines":"180,181"}},{"content":"Aumentos o descensos relativos del <strong>volumen de forma repentina es significante</strong> y te ayudarán a identificar cuándo un movimiento puede que esté terminando.","children":[],"payload":{"lines":"181,183"}}],"payload":{"lines":"178,179"}}],"payload":{"lines":"94,95","fold":1}}],"payload":{"lines":"49,50"}},{"content":"Parte 3: Los Procesos de Acumulación y Distribución","children":[{"content":"Resumen","children":[{"content":"Se encarga del establecimiento de precios.","children":[],"payload":{"lines":"187,188"}},{"content":"Los procesos de acumulación y distribución se desarrollan de igual manera: a través de la absorción de las acciones en circulación.","children":[],"payload":{"lines":"188,189"}},{"content":"En los mercados con stock ilimitado se intercambian contratos.","children":[],"payload":{"lines":"189,190"}},{"content":"En los mercados de derivados no se basan en la absorción de stock, sino en la agresividad y falta de interés de los participantes (compradores y vendedores).","children":[],"payload":{"lines":"190,191"}},{"content":"Al finalizar estos procesos, la mayor parte del mercado estará posicionado en una misma dirección. Justo en ese momento se desarrollará el efecto de la causa.","children":[],"payload":{"lines":"191,193"}}],"payload":{"lines":"185,186"}},{"content":"Manos fuertes vs manos débiles","children":[{"content":"Batalla entre operadores bien informados y operadores mal informados.","children":[],"payload":{"lines":"195,196"}},{"content":"Cuanto más líquido sea el mercado financiero, más difícil será que pueda ser manipulado.","children":[],"payload":{"lines":"196,198"}}],"payload":{"lines":"193,194","fold":1}},{"content":"Esquemas Rapidos y Lentos","children":[{"content":"Normalmente los procesos de acumulación y distribución requieren tiempo.","children":[],"payload":{"lines":"200,201"}},{"content":"Estos esquemas lentos son las estructuras que la Metodología Wyckoff trata de analizar y sobre las que pondremos el foco a lo largo de este libro.","children":[],"payload":{"lines":"201,202"}},{"content":"<img src=\"https://raw.githubusercontent.com/vanshyr/Mind-Map-La-metodologia-Wyckoff-en-profundidad/main/img/esquemas_rapidos_y_lentos.png\" alt=\"Esquema distributivo con sacudida (Upthrust)\" title=\"Esquemas rapidos y lentos: Esquema distributivo con sacudida (Upthrust)\">","children":[],"payload":{"lines":"202,203"}},{"content":"Para esquemas rapidos tenemos los expxlicados anteriormente: climas, falla, doble y trampa","children":[],"payload":{"lines":"203,204"}},{"content":"<img src=\"https://raw.githubusercontent.com/vanshyr/Mind-Map-La-metodologia-Wyckoff-en-profundidad/main/img/esquema_rapidos_y_lentos-esquema_tipo_doble.png\" alt=\"Esquema rapido tipo doble\" title=\"Esquema rapido tipo doble\">","children":[],"payload":{"lines":"204,206"}}],"payload":{"lines":"198,199","fold":1}},{"content":"<mark>Acumulación</mark>","children":[{"content":"Resumen","children":[{"content":"<mark>Movimiento lateral del precio <strong>precedido por un movimiento bajista</strong> sobre el cual se lleva a cabo una campaña de compra del activo.</mark>","children":[],"payload":{"lines":"210,211"}},{"content":"<img src=\"https://raw.githubusercontent.com/vanshyr/Mind-Map-La-metodologia-Wyckoff-en-profundidad/main/img/rango_acumulacion.png\" alt=\"Rango acumulacion\" title=\"Rango acumulacion\">","children":[],"payload":{"lines":"211,213"}}],"payload":{"lines":"208,209"}},{"content":"Resumen: Sucesion de eventos.","children":[{"content":"Movimiento bajista hacia nivel inferior del rango.","children":[],"payload":{"lines":"215,216"}},{"content":"Spring, rompiendo el nivel inferior del rango.","children":[],"payload":{"lines":"216,217"}},{"content":"Test que <mark>no supera el nivel del spring.</mark>","children":[],"payload":{"lines":"217,218"}},{"content":"Inicio movimiento alcista.","children":[],"payload":{"lines":"218,220"}}],"payload":{"lines":"213,214"}},{"content":"La Ley de causa y efecto","children":[{"content":"En el caso del rango de acumulación, el posicionamiento en compra (causa) tendrá como efecto un movimiento tendencial alcista posterior","children":[],"payload":{"lines":"222,223"}},{"content":"El alcance de este movimiento va en proporcion con el tiempo y volumen usados dirante la estructura.","children":[],"payload":{"lines":"223,225"}}],"payload":{"lines":"220,221"}},{"content":"Maniobras de manipulacion","children":[{"content":"En el rango de acumulacion se suele una sacudida bajista (Spring).","children":[],"payload":{"lines":"227,228"}},{"content":"<strong>El <mark>spring</mark> es un movimiento brusco a la baja que rompe el soporte del rango, tratando de ejecutar los stop lost y que se supone iniciara un movimiento alcista.</strong>","children":[],"payload":{"lines":"228,230"}}],"payload":{"lines":"225,226"}},{"content":"Contrapartida, Liquidez","children":[{"content":"El hecho de alcanzar los stops de las posiciones de compra como la entrada en venta de algunos operadores proporciona liquidez a los profesionales que están acumulando.","children":[],"payload":{"lines":"232,233"}},{"content":"Cuando se produzca la reversión alcista de nuevo hacia el interior del rango, se ejecutarán también los stops de aquellos que entraron con posiciones vendedoras durante la rotura bajista, añadiendo fortaleza al movimiento alcista.","children":[],"payload":{"lines":"233,235"}}],"payload":{"lines":"230,231"}},{"content":"El camino de la menor resistencia","children":[{"content":"Antes de iniciar un movimiento se verifica que el camino de la menor resistencia esta al alza.","children":[],"payload":{"lines":"237,238"}},{"content":"<strong>Se realizan diversos test</strong> para verificar el compromiso de los vendedores.","children":[],"payload":{"lines":"238,239"}},{"content":"Se inician movimientos a la baja para ver que seguimiento tienen.","children":[],"payload":{"lines":"239,240"}},{"content":"Una <mark><strong>ausencia de volumen</strong> en este punto sugeriría una falta de interés por alcanzar precios más bajos y el <strong>mercado está preparado para comenzar a subir</strong>.</mark>","children":[],"payload":{"lines":"240,241"}},{"content":"Es por esto que en ocasiones se ven más de una sacudida dentro del rango.","children":[],"payload":{"lines":"241,243"}}],"payload":{"lines":"235,236"}},{"content":"<mark>Caracteristicas comunes de los rangos de acumulacion</mark>","children":[{"content":"<strong>Disminución del volumen y de la volatilidad según se desarrolla el rango</strong>.","children":[],"payload":{"lines":"245,246"}},{"content":"<strong>Tests a la zona alta del rango sin volumen</strong>","children":[],"payload":{"lines":"246,247"}},{"content":"<strong>Sacudidas bajistas (Springs)</strong>","children":[],"payload":{"lines":"247,248"}},{"content":"<strong>​​Movimientos y barras alcistas más amplias y fluidas que las bajistas</strong>.","children":[],"payload":{"lines":"248,249"}},{"content":"<strong>​​Desarrollo de máximos y mínimos crecientes</strong>.","children":[],"payload":{"lines":"249,251"}}],"payload":{"lines":"243,244"}},{"content":"Inicio del movimiento Alcista","children":[{"content":"Fin del interes por seguir vendiendo.","children":[],"payload":{"lines":"253,254"}},{"content":"Ligero aumento de demanda provocaria inicio de la tendencia alcista.","children":[],"payload":{"lines":"254,256"}}],"payload":{"lines":"251,252"}}],"payload":{"lines":"206,207","fold":1}},{"content":"Reacumulacion","children":[{"content":"Resumen","children":[{"content":"Exactamente idéntico al proceso de acumulación, solo que comienza tras la parada de un movimiento alcista.","children":[],"payload":{"lines":"260,261"}},{"content":"Es el resultado de una tencendia alcista previa que necesita ser consolidada","children":[],"payload":{"lines":"261,262"}},{"content":"<img src=\"https://raw.githubusercontent.com/vanshyr/Mind-Map-La-metodologia-Wyckoff-en-profundidad/main/img/reacumulacion.png\" alt=\"Rango reacumulacion\" title=\"Reacumulacion\">","children":[],"payload":{"lines":"262,264"}}],"payload":{"lines":"258,259"}},{"content":"Absorción del stock","children":[{"content":"Demanda de pobre calidad.","children":[],"payload":{"lines":"266,267"}},{"content":"Se necesita repedir proceso de absorcion.","children":[],"payload":{"lines":"267,269"}}],"payload":{"lines":"264,265"}},{"content":"Reacumulacion o distribucion","children":[{"content":"<mark>Es muy importante un análisis precio y volumen para confundir reacumulación con distribución.</mark>","children":[],"payload":{"lines":"271,272"}},{"content":"Ambos se inician de igual manera.","children":[],"payload":{"lines":"272,273"}},{"content":"<strong>Es importante saber reconocer los rangos de acumulacion</strong> ya que representan un desafio para esta metodologia.","children":[],"payload":{"lines":"273,275"}}],"payload":{"lines":"269,270"}}],"payload":{"lines":"256,257"}},{"content":"Distribución","children":[{"content":"Resumen","children":[{"content":"<mark>Un rango de distribución es un movimiento lateral del precio el cual consigue detener un movimiento alcista y en el que se produce un proceso de venta.</mark>","children":[],"payload":{"lines":"279,280"}},{"content":"Los grandes operadores tratan de almacenar una gra posicion para deshacerse de ella.","children":[],"payload":{"lines":"280,281"}},{"content":"<img src=\"https://raw.githubusercontent.com/vanshyr/Mind-Map-La-metodologia-Wyckoff-en-profundidad/main/img/distribucion.png\" alt=\"Distribucion\" title=\"Distribucion\">","children":[],"payload":{"lines":"281,283"}}],"payload":{"lines":"277,278"}},{"content":"La Ley de causa y efecto","children":[{"content":"El posicionamiento en venta (causa) motivara una tendencial bajista.","children":[],"payload":{"lines":"285,286"}},{"content":"El alcance ira en proporción al tiempo que haya pasado el precio construyendo esa causa (absorbiendo las compras).","children":[],"payload":{"lines":"286,287"}},{"content":"Para poder ejecutar esta tarea, se necesita desarrollar y llevar a cabo un plan cuidadoso con el que intentar absorber toda la demanda disponible en el mercado al precio medio más alto posible.","children":[],"payload":{"lines":"287,289"}}],"payload":{"lines":"283,284"}},{"content":"Maniobras de manipulacion","children":[{"content":"Aqui tambien se nos presentará el evento fundamental de la sacudida. (Upthrust)","children":[],"payload":{"lines":"291,292"}},{"content":"<strong>Upthrust:</strong> Movimiento brusco al alza el cual rompe la resistencia del rango","children":[],"payload":{"lines":"292,294"}}],"payload":{"lines":"289,290"}},{"content":"Contrapartida, Liquidez","children":[{"content":"Tambien se necesita liquidez.","children":[],"payload":{"lines":"296,297"}},{"content":"Se busca hacer saltar los stop de las posiciones de venta.","children":[],"payload":{"lines":"297,298"}},{"content":"Se colocan ordenes de venta y compra necesarias para ayudar al movimiento bajista.","children":[],"payload":{"lines":"298,300"}}],"payload":{"lines":"294,295"}},{"content":"Camino de la menor resistencia","children":[{"content":"Antes de iniciar un movimiento se verifica que el camino de la menor resistencia esta a la baja.","children":[],"payload":{"lines":"302,303"}},{"content":"<strong>Se realizan diversos test</strong> para los compradores y monitoriza el volumen del movimiento.","children":[],"payload":{"lines":"303,304"}},{"content":"<mark>Una <strong>ausencia de volumen</strong> en este punto sugeriría una <strong>falta de interés por alcanzar precios más altos</strong>.</mark>","children":[],"payload":{"lines":"304,305"}},{"content":"Es por esto que en ocasiones se ven más de una sacudida dentro del rango.","children":[],"payload":{"lines":"305,307"}}],"payload":{"lines":"300,301"}},{"content":"<mark>Caracteristicas de los rangos de distribucion</mark>","children":[{"content":"<strong>Volumen y volatilidad altos durante el desarrollo del rango.</strong>","children":[],"payload":{"lines":"309,310"}},{"content":"<strong>​​Tests a la zona baja del rango sin volumen</strong>","children":[],"payload":{"lines":"310,311"}},{"content":"<strong>​​Sacudidas alcistas (Upthrust) a máximos previos</strong>","children":[],"payload":{"lines":"311,312"}},{"content":"<strong>Movimientos y barras bajistas más amplias y fluidas que las alcistas.</strong>","children":[],"payload":{"lines":"312,313"}},{"content":"​​<strong>Desarrollo de máximos y mínimos decrecientes.</strong>","children":[],"payload":{"lines":"313,315"}}],"payload":{"lines":"307,308"}},{"content":"Inicio del movimiento bajista","children":[{"content":"No hay mas demanda disponible.","children":[],"payload":{"lines":"317,318"}},{"content":"Un ligero aumento de la oferta provocariala tendencia bajista.","children":[],"payload":{"lines":"318,320"}}],"payload":{"lines":"315,316"}}],"payload":{"lines":"275,276","fold":1}},{"content":"Redistribucion","children":[{"content":"Resumen","children":[{"content":"Fase que <strong>proviene de un rango bajista y al que le sigue nueva tendencia bajista.</strong>","children":[],"payload":{"lines":"324,325"}},{"content":"Pueden suceder multiples fases de redistribucion.","children":[],"payload":{"lines":"325,326"}},{"content":"<strong>Es una pausa que refresca el valor para desarrollar otro movimiento a la baja.</strong>","children":[],"payload":{"lines":"326,328"}}],"payload":{"lines":"322,323"}},{"content":"Redistribucion o acumulacion","children":[{"content":"Comienza igual que los rangos de acumulación.","children":[],"payload":{"lines":"330,331"}},{"content":"<mark>Importante saber distinguir entre redistribucion y acumulacion. <strong>Punto clave de la metodologia</strong></mark>","children":[],"payload":{"lines":"331,333"}}],"payload":{"lines":"328,329"}},{"content":"Control de mercado","children":[{"content":"Durante la redistribucion se vuelve a vender alrededor del techo de rango.","children":[],"payload":{"lines":"335,336"}},{"content":"Potencialmente se cierran/compran algunas posiciones cerca de la base del rango.","children":[],"payload":{"lines":"336,337"}},{"content":"Se aumenta el tamaño de la posicion de los grande operadores.","children":[],"payload":{"lines":"337,338"}},{"content":"<strong>Redistribucion volatil antes de continuar la tendencia bajista.</strong>","children":[],"payload":{"lines":"338,340"}}],"payload":{"lines":"333,334"}}],"payload":{"lines":"320,321"}}],"payload":{"lines":"183,184"}},{"content":"Parte 4: Los Eventos","children":[{"content":"Resumen","children":[{"content":"Secuencia que sigue el precio en el desarrollo de estas estructuras.","children":[],"payload":{"lines":"346,347"}},{"content":"Lo más recomendable es observar tales eventos desde un punto de vista práctico, restando rigidez y proporcionando la mayor flexibilidad posible al análisis.","children":[],"payload":{"lines":"347,348"}},{"content":"Los eventos son los mismos tanto para acumulaciones como para distribuciones.","children":[],"payload":{"lines":"348,349"}},{"content":"Eventos:","children":[{"content":"1.- Parada Preliminar","children":[{"content":"Intento por frenar el movimiento tendencial en marcha cuyo resultado siempre fracasará. Es una alerta temprana de que la tendencia puede que esté llegando a su fin.","children":[],"payload":{"lines":"351,352"}}],"payload":{"lines":"350,352"}},{"content":"2.- Climax","children":[{"content":"Movimiento de culminación de la tendencia precedente. Tras haber recorrido una gran distancia, el precio alcanzará una condición extrema que provocará la aparición del gran profesional.","children":[],"payload":{"lines":"353,354"}}],"payload":{"lines":"352,354"}},{"content":"3.- Reaccion","children":[{"content":"Es la primera gran señal que nos sugiere el cambio de sentimiento en el mercado. Pasamos de un mercado en control por alguna de las dos fuerzas a un mercado en equilibrio.","children":[],"payload":{"lines":"355,356"}}],"payload":{"lines":"354,356"}},{"content":"4.- Test","children":[{"content":"En términos generales trata de evaluar el compromiso o ausencia de él por parte de los operadores en un determinado momento y dirección. Tiene diversas lecturas dependiendo de la ubicación.","children":[],"payload":{"lines":"357,358"}}],"payload":{"lines":"356,358"}},{"content":"5.- Sacudida","children":[{"content":"<strong>Momento clave para el análisis de la estructura</strong>. Es el último engaño desarrollado por el profesional antes de iniciar el movimiento tendencial a favor de la menor resistencia.","children":[],"payload":{"lines":"359,360"}}],"payload":{"lines":"358,360"}},{"content":"6.- Rotura","children":[{"content":"Es la mayor prueba de compromiso que tiene que asumir el profesional. Si ha hecho un buen trabajo previo de absorción, romperá con relativa facilidad la estructura con el objetivo de continuar el movimiento fuera de ella.","children":[],"payload":{"lines":"361,362"}}],"payload":{"lines":"360,362"}},{"content":"7.- Confirmacion","children":[{"content":"Si el análisis es correcto, se desarrollará un test de la rotura, el cuál confirmará que el profesional está posicionado en esa dirección y que apoya el movimiento.","children":[],"payload":{"lines":"363,365"}}],"payload":{"lines":"362,365"}}],"payload":{"lines":"349,365"}}],"payload":{"lines":"344,345"}},{"content":"Parada Preliminar","children":[{"content":"Resumen","children":[{"content":"<mark>No es realmente necesario <mark>a nivel de grafica</mark> ya que el <strong>Evento 2.- Climax</strong> nos da mucha mas informacion que este.</mark>","children":[],"payload":{"lines":"369,370"}},{"content":"Da inicio a la Fase A de parada de tendencia previa.","children":[],"payload":{"lines":"370,371"}},{"content":"En esquemas acumulativos se denomina <em>Preliminary Support (PS)</em> y para los exquemas distributivos <em>Preliminary Supply (PSY)</em>","children":[],"payload":{"lines":"371,372"}},{"content":"Antes de producirse el mercado estara en una clara tendencia.","children":[],"payload":{"lines":"372,374"}}],"payload":{"lines":"367,368"}},{"content":"Cómo aparece la parada preliminar sobre el gráfico","children":[{"content":"Se suele malinterpretar la observación de este evento sobre el gráfico ya que no necesariamente debe observarse una barra con aumento de volumen y expansión en los rangos.","children":[],"payload":{"lines":"376,377"}},{"content":"Puede verse sobre un conjunto de barras con un rango relativamente más estrecho y con un volumen alto y constante durante todas ellas.","children":[],"payload":{"lines":"377,378"}},{"content":"Puede verse sobre una única barra con volumen alto y con una gran mecha.","children":[],"payload":{"lines":"378,379"}},{"content":"<mark>Estas representaciones al final denotan lo mismo: la primera entrada relevante de los grandes operadores.</mark>","children":[],"payload":{"lines":"379,380"}},{"content":"<img src=\"https://raw.githubusercontent.com/vanshyr/Mind-Map-La-metodologia-Wyckoff-en-profundidad/main/img/Evento_1_sobre_grafico.png\" alt=\"Evento 1. Parada preliminar - representacion sobre el grafico\" title=\"Evento 1. Parada preliminar - representacion sobre el grafico\">","children":[],"payload":{"lines":"380,381"}},{"content":"Observar una gran barra bajista con un pico de volumen y cierre en mínimos tras un prolongado movimiento a la baja, <mark><strong>es un indicio muy claro de compra profesional</strong></mark>","children":[],"payload":{"lines":"381,382"}},{"content":"Es probable que esta acción alcance una condición de sobreventa en relación al canal bajista que esté respetando la acción del precio durante el movimiento bajista.","children":[],"payload":{"lines":"382,383"}},{"content":"<img src=\"https://raw.githubusercontent.com/vanshyr/Mind-Map-La-metodologia-Wyckoff-en-profundidad/main/img/Evento_1_sobre_grafico_2.png\" alt=\"Evento 1. Parada preliminar - representacion sobre el grafico\" title=\"Evento 1. Parada preliminar - representacion sobre el grafico\">","children":[],"payload":{"lines":"383,385"}}],"payload":{"lines":"374,375"}},{"content":"La psicología detrás de la parada preliminar","children":[{"content":"<strong>Los codiciosos</strong>: Al ver un movimiento abrupto del precio entran al mercado para no quedarse fuera.","children":[],"payload":{"lines":"387,388"}},{"content":"<strong>Los temerosos</strong>: Los que por miedo a tener perdidas abandonan la posicion.","children":[],"payload":{"lines":"388,389"}},{"content":"<strong>Los listos</strong>: Los que anticiparon el giro y estan en posicion pero el <em>timing</em> no ha sido el correcto y actual demasiado rapido.","children":[],"payload":{"lines":"389,391"}}],"payload":{"lines":"385,386"}},{"content":"Usos de la parada preliminar","children":[{"content":"Preliminary Support","children":[{"content":"<strong>Son todos los intentos de parada de una tendencia bajista en los esquemas de acumulacion.</strong>","children":[],"payload":{"lines":"398,399"}},{"content":"Ver varios sobre el grafico sugiere que se ha ido eliminando oferta del mercado.","children":[],"payload":{"lines":"399,400"}},{"content":"<mark>El PS como tal sera el penúltimo intento de parada de la tendencia bajista (el último será el Selling Climax).</mark>","children":[],"payload":{"lines":"400,401"}},{"content":"<mark>Se confirmara cuando se desarrollen los cuatro eventos de la Fase A</mark>","children":[],"payload":{"lines":"401,402"}},{"content":"<img src=\"https://raw.githubusercontent.com/vanshyr/Mind-Map-La-metodologia-Wyckoff-en-profundidad/main/img/Evento_1_Preliminary_support.png\" alt=\"Evento 1. PS- Preliminary Support\" title=\"Evento 1. PS- Preliminary Support\">","children":[],"payload":{"lines":"402,404"}}],"payload":{"lines":"396,397"}}],"payload":{"lines":"391,392"}},{"content":"Preliminary Supply","children":[{"content":"<strong>EL PSY Pone fin a la Fase A, de parada de la tendencia alcista previo y da inicio a la Fase B, de construcción de la causa.</strong>","children":[],"payload":{"lines":"406,407"}},{"content":"Ver varios sobre el grafico sugiere que se ha ido eliminando demanda del mercado.","children":[],"payload":{"lines":"407,408"}},{"content":"<em>Preliminary Supply (PSY)</em>, que en unión con el <em>Buying Climax (BC)</em>, el <em>Automatic Reaction (AR)</em> y el <em>Secondary Test (ST)</em>, pone fin a la Fase A,","children":[],"payload":{"lines":"408,410"}}],"payload":{"lines":"404,405"}}],"payload":{"lines":"3
